<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  
  <!-- 移动端优化的viewport设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- 防止电话号码自动识别 -->
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  
  <!-- iOS Safari优化 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lawsker管理后台">
  
  <!-- Android Chrome优化 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#007bff">
  
  <!-- 防止页面缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- SEO和可访问性 -->
  <meta name="description" content="Lawsker律师服务平台管理后台，提供案件管理、用户管理、数据分析等功能">
  <meta name="keywords" content="律师,法律服务,案件管理,管理后台">
  <meta name="author" content="Lawsker Team">
  
  <!-- Open Graph标签 -->
  <meta property="og:title" content="Lawsker管理后台">
  <meta property="og:description" content="专业的律师服务平台管理系统">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/og-image.png">
  
  <!-- 图标设置 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- 关键CSS内联 -->
  <style>
    /* 关键渲染路径CSS */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    /* 加载动画 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 移动端基础样式 */
    @media (max-width: 768px) {
      body {
        font-size: 16px; /* 防止iOS缩放 */
      }
      
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      
      .btn {
        min-height: 44px;
        min-width: 44px;
        font-size: 16px;
      }
      
      input, textarea, select {
        font-size: 16px !important; /* 防止iOS缩放 */
      }
    }
    
    /* 无障碍访问样式 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* 跳转到主内容链接 */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #007bff;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 10000;
    }
    
    .skip-link:focus {
      top: 6px;
    }
    
    /* 高对比度模式支持 */
    @media (prefers-contrast: high) {
      body {
        background: white;
        color: black;
      }
      
      .btn {
        border: 2px solid black;
      }
    }
    
    /* 减少动画模式支持 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* 暗色模式支持 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      
      .loading-screen {
        background: #1a1a1a;
      }
    }
  </style>
  
  <title>Lawsker管理后台</title>
</head>
<body>
  <!-- 跳转到主内容的无障碍链接 -->
  <a href="#main-content" class="skip-link">跳转到主内容</a>
  
  <!-- 加载屏幕 -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner" role="status" aria-label="页面加载中">
      <span class="sr-only">页面加载中...</span>
    </div>
  </div>
  
  <!-- 主应用容器 -->
  <div id="app" role="application" aria-label="Lawsker管理后台应用">
    <!-- Vue应用将在这里渲染 -->
  </div>
  
  <!-- 无JavaScript提示 -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-size: 18px; color: #666;">
      <h2>需要启用JavaScript</h2>
      <p>此应用需要JavaScript才能正常运行，请在浏览器设置中启用JavaScript。</p>
    </div>
  </noscript>
  
  <!-- Service Worker注册 -->
  <script>
    // 移除加载屏幕
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 300);
      }
    });
    
    // 注册Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // 移动端优化
    (function() {
      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // iOS Safari地址栏隐藏优化
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            window.scrollTo(0, 1);
          }, 500);
        });
      }
      
      // 添加触摸类名
      if ('ontouchstart' in window) {
        document.documentElement.classList.add('touch');
      }
      
      // 检测网络状态
      function updateOnlineStatus() {
        const condition = navigator.onLine ? 'online' : 'offline';
        document.body.classList.remove('online', 'offline');
        document.body.classList.add(condition);
        
        if (!navigator.onLine) {
          console.warn('应用处于离线状态');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
    })();
  </script>
  
  <!-- 应用脚本将由构建工具注入 -->
</body>
</html>
