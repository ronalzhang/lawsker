<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户工作台测试 - Lawsker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-value {
            font-weight: bold;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .log-container {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-success { background: #d4edda; color: #155724; }
        .log-error { background: #f8d7da; color: #721c24; }
        .log-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户工作台功能测试</h1>
            <p>测试用户工作台各项功能的修复状态</p>
        </div>

        <div class="test-buttons">
            <button class="btn btn-primary" onclick="testLogin()">测试登录</button>
            <button class="btn btn-success" onclick="testDashboard()">测试仪表盘</button>
            <button class="btn btn-warning" onclick="testTasks()">测试任务列表</button>
            <button class="btn btn-primary" onclick="testUserStats()">测试用户统计</button>
            <button class="btn btn-success" onclick="clearLogs()">清除日志</button>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h3>API状态</h3>
                <div class="status-item">
                    <span>登录API:</span>
                    <span class="status-value" id="login-status">未测试</span>
                </div>
                <div class="status-item">
                    <span>仪表盘API:</span>
                    <span class="status-value" id="dashboard-status">未测试</span>
                </div>
                <div class="status-item">
                    <span>任务API:</span>
                    <span class="status-value" id="tasks-status">未测试</span>
                </div>
                <div class="status-item">
                    <span>用户统计API:</span>
                    <span class="status-value" id="user-stats-status">未测试</span>
                </div>
            </div>

            <div class="status-card">
                <h3>数据库状态</h3>
                <div class="status-item">
                    <span>映射器初始化:</span>
                    <span class="status-value" id="mapper-status">未测试</span>
                </div>
                <div class="status-item">
                    <span>访问日志:</span>
                    <span class="status-value" id="access-log-status">未测试</span>
                </div>
                <div class="status-item">
                    <span>用户活动:</span>
                    <span class="status-value" id="activity-status">未测试</span>
                </div>
            </div>
        </div>

        <div class="log-container" id="log-container">
            <div class="log-entry log-info">测试日志将在这里显示...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://lawsker.com/api/v1';
        let testUser = {
            username: 'user1',
            password: 'password123'
        };

        function log(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(elementId, status, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = status;
            element.className = `status-value ${type}`;
        }

        async function testLogin() {
            log('开始测试登录功能...', 'info');
            updateStatus('login-status', '测试中...', 'warning');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`登录成功: ${data.access_token ? '获取到token' : '无token'}`, 'success');
                    updateStatus('login-status', '成功', 'success');
                    return data.access_token;
                } else {
                    const error = await response.text();
                    log(`登录失败: ${response.status} - ${error}`, 'error');
                    updateStatus('login-status', '失败', 'error');
                    return null;
                }
            } catch (error) {
                log(`登录异常: ${error.message}`, 'error');
                updateStatus('login-status', '异常', 'error');
                return null;
            }
        }

        async function testDashboard(token) {
            log('开始测试仪表盘API...', 'info');
            updateStatus('dashboard-status', '测试中...', 'warning');

            try {
                const response = await fetch(`${API_BASE}/statistics/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`仪表盘API成功: 获取到${Object.keys(data).length}个数据项`, 'success');
                    updateStatus('dashboard-status', '成功', 'success');
                    updateStatus('mapper-status', '正常', 'success');
                } else {
                    const error = await response.text();
                    log(`仪表盘API失败: ${response.status} - ${error}`, 'error');
                    updateStatus('dashboard-status', '失败', 'error');
                    
                    if (error.includes('review_tasks')) {
                        updateStatus('mapper-status', '映射器错误', 'error');
                    }
                }
            } catch (error) {
                log(`仪表盘API异常: ${error.message}`, 'error');
                updateStatus('dashboard-status', '异常', 'error');
            }
        }

        async function testTasks(token) {
            log('开始测试任务列表API...', 'info');
            updateStatus('tasks-status', '测试中...', 'warning');

            try {
                const response = await fetch(`${API_BASE}/tasks/my-tasks/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`任务API成功: 获取到${data.length || 0}个任务`, 'success');
                    updateStatus('tasks-status', '成功', 'success');
                } else {
                    const error = await response.text();
                    log(`任务API失败: ${response.status} - ${error}`, 'error');
                    updateStatus('tasks-status', '失败', 'error');
                }
            } catch (error) {
                log(`任务API异常: ${error.message}`, 'error');
                updateStatus('tasks-status', '异常', 'error');
            }
        }

        async function testUserStats(token) {
            log('开始测试用户统计API...', 'info');
            updateStatus('user-stats-status', '测试中...', 'warning');

            try {
                const response = await fetch(`${API_BASE}/users/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`用户统计API成功: 获取到用户统计数据`, 'success');
                    updateStatus('user-stats-status', '成功', 'success');
                } else {
                    const error = await response.text();
                    log(`用户统计API失败: ${response.status} - ${error}`, 'error');
                    updateStatus('user-stats-status', '失败', 'error');
                }
            } catch (error) {
                log(`用户统计API异常: ${error.message}`, 'error');
                updateStatus('user-stats-status', '异常', 'error');
            }
        }

        async function testAccessLog() {
            log('测试访问日志功能...', 'info');
            updateStatus('access-log-status', '测试中...', 'warning');

            try {
                // 模拟一个访问请求
                const response = await fetch(`${API_BASE}/users/stats`);
                log(`访问日志测试完成: ${response.status}`, 'success');
                updateStatus('access-log-status', '正常', 'success');
            } catch (error) {
                log(`访问日志测试异常: ${error.message}`, 'error');
                updateStatus('access-log-status', '异常', 'error');
            }
        }

        async function testUserActivity() {
            log('测试用户活动追踪...', 'info');
            updateStatus('activity-status', '测试中...', 'warning');

            try {
                // 模拟用户活动
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                log(`用户活动追踪测试完成`, 'success');
                updateStatus('activity-status', '正常', 'success');
            } catch (error) {
                log(`用户活动追踪异常: ${error.message}`, 'error');
                updateStatus('activity-status', '异常', 'error');
            }
        }

        async function runFullTest() {
            log('开始完整功能测试...', 'info');
            
            // 1. 测试登录
            const token = await testLogin();
            
            if (token) {
                // 2. 测试各个API
                await testDashboard(token);
                await testTasks(token);
                await testUserStats(token);
                
                // 3. 测试系统功能
                await testAccessLog();
                await testUserActivity();
                
                log('完整测试完成！', 'success');
            } else {
                log('登录失败，跳过后续测试', 'error');
            }
        }

        function clearLogs() {
            const container = document.getElementById('log-container');
            container.innerHTML = '<div class="log-entry log-info">日志已清除...</div>';
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            log('页面加载完成，准备开始测试...', 'info');
            setTimeout(runFullTest, 1000);
        };
    </script>
</body>
</html>
