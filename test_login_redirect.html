<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录跳转测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>登录跳转测试</h1>
    
    <div class="test-section">
        <h3>测试登录API</h3>
        <button onclick="testLawyerLogin()">测试律师登录</button>
        <button onclick="testUserLogin()">测试用户登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试跳转逻辑</h3>
        <button onclick="testRedirect('lawyer')">测试律师跳转</button>
        <button onclick="testRedirect('user')">测试用户跳转</button>
        <div id="redirectResult" class="result"></div>
    </div>

    <script>
        async function testLawyerLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'lawyer1@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>律师登录结果:</strong><br>
                    状态码: ${response.status}<br>
                    用户角色: ${data.user?.role}<br>
                    用户名: ${data.user?.username}<br>
                    完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `错误: ${error.message}`;
            }
        }
        
        async function testUserLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'user1@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>用户登录结果:</strong><br>
                    状态码: ${response.status}<br>
                    用户角色: ${data.user?.role}<br>
                    用户名: ${data.user?.username}<br>
                    完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `错误: ${error.message}`;
            }
        }
        
        function testRedirect(role) {
            const resultDiv = document.getElementById('redirectResult');
            
            const workspaceMap = {
                'admin': '/admin-config-optimized.html',
                'lawyer': '/lawyer-workspace.html',
                'user': '/user-workspace.html',
                'sales': '/user-workspace.html'
            };
            
            const targetUrl = workspaceMap[role];
            resultDiv.innerHTML = `
                <strong>跳转测试结果:</strong><br>
                角色: ${role}<br>
                目标URL: ${targetUrl}<br>
                <button onclick="window.location.href='${targetUrl}'">点击跳转</button>
            `;
        }
    </script>
</body>
</html>
