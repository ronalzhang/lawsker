server {
    listen 80;
    server_name lawsker.com www.lawsker.com 156.227.235.192;
    
    # HTTP重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lawsker.com www.lawsker.com 156.227.235.192;
    
    # SSL证书配置
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # 根目录
    root /root/lawsker/frontend;
    index index.html;
    
    # 隐藏.html后缀的通用规则
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # 首页访问 - 直接访问IP或域名显示首页
    location = / {
        try_files /index.html =404;
    }
    
    # 页面路径映射（安全化命名）
    # 将实际文件名映射为安全的访问路径
    
    # 工作台相关
    location = /console {
        try_files /dashboard.html =404;
    }
    
    location = /sales {
        try_files /sales-workspace.html =404;
    }
    
    location = /legal {
        try_files /lawyer-workspace.html =404;
    }
    
    location = /institution {
        try_files /institution-workspace.html =404;
    }
    
    # 功能页面
    location = /calculator {
        try_files /earnings-calculator.html =404;
    }
    
    location = /withdraw {
        try_files /withdrawal.html =404;
    }
    
    location = /submit {
        try_files /anonymous-task.html =404;
    }
    
    location = /auth {
        try_files /login.html =404;
    }
    
    # 管理后台
    location = /admin {
        try_files /admin-config.html =404;
    }
    
    location = /admin-pro {
        try_files /admin-config-optimized.html =404;
    }
    
    # 静态资源
    location /css/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /js/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(git|svn|env|log)$ {
        deny all;
    }
    
    # 禁止直接访问.html文件（强制使用重写后的URL）
    location ~ \.html$ {
        return 404;
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
} 