<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1d2e">
    <title>律刻管理后台</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/admin/assets/css/main.css" as="style">
    <link rel="preload" href="/admin/assets/js/app.js" as="script">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="/admin/assets/css/main.css">
    
    <!-- Meta标签优化 -->
    <meta name="description" content="律刻法律服务平台管理后台">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>正在加载管理后台...</p>
        </div>
    </div>

    <!-- 应用主容器 -->
    <div id="app" class="app-container" style="display: none;">
        <!-- 头部导航 -->
        <header id="app-header" class="app-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="切换侧边栏">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 100 100">
                        <text y="0.9em" font-size="80">⚖️</text>
                    </svg>
                    <span>律刻管理后台</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="搜索功能、设置..." id="global-search">
                </div>
            </div>
            
            <div class="header-right">
                <button class="notification-btn" aria-label="通知">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge">3</span>
                </button>
                
                <div class="user-menu">
                    <button class="user-avatar" aria-label="用户菜单">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="user-dropdown">
                        <div class="user-info">
                            <div class="user-name">管理员</div>
                            <div class="user-role">系统管理员</div>
                        </div>
                        <hr>
                        <a href="#" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            个人设置
                        </a>
                        <a href="#" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="m12 1 0 6m0 6 0 6"></path>
                                <path d="m21 12-6 0m-6 0-6 0"></path>
                            </svg>
                            系统设置
                        </a>
                        <hr>
                        <button class="dropdown-item logout-btn" onclick="logout()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16,17 21,12 16,7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主体容器 -->
        <div class="app-body">
            <!-- 侧边栏 -->
            <aside id="app-sidebar" class="app-sidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-title">主要功能</div>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#overview" class="nav-link active" data-module="overview">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="7" height="7"></rect>
                                        <rect x="14" y="3" width="7" height="7"></rect>
                                        <rect x="14" y="14" width="7" height="7"></rect>
                                        <rect x="3" y="14" width="7" height="7"></rect>
                                    </svg>
                                    <span>系统概览</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#operations" class="nav-link" data-module="operations">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="m12 1 0 6m0 6 0 6"></path>
                                        <path d="m21 12-6 0m-6 0-6 0"></path>
                                    </svg>
                                    <span>运维中心</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#documents" class="nav-link" data-module="documents">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14,2 14,8 20,8"></polyline>
                                        <line x1="16" y1="13" x2="8" y2="13"></line>
                                        <line x1="16" y1="17" x2="8" y2="17"></line>
                                        <polyline points="10,9 9,9 8,9"></polyline>
                                    </svg>
                                    <span>文书管理</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="nav-section">
                        <div class="nav-section-title">系统管理</div>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#users" class="nav-link" data-module="users">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                    </svg>
                                    <span>用户管理</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#settings" class="nav-link" data-module="settings">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                    </svg>
                                    <span>系统设置</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <!-- 侧边栏底部 -->
                <div class="sidebar-footer">
                    <div class="system-status">
                        <div class="status-indicator">
                            <div class="status-dot status-active"></div>
                            <span>系统正常</span>
                        </div>
                        <div class="status-info">
                            <small>最后更新: <span id="last-update">--:--</span></small>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 主内容区域 -->
            <main id="app-main" class="app-main">
                <div id="main-content" class="main-content">
                    <!-- 内容将由JavaScript动态加载 -->
                    <div class="content-placeholder">
                        <div class="placeholder-spinner"></div>
                        <p>正在加载内容...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-container"></div>

    <!-- 通知容器 -->
    <div id="notification-container" class="notification-container"></div>

    <!-- 认证保护脚本 -->
    <script src="/js/auth-guard-ascii.js"></script>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/admin/assets/js/app.js"></script>
    
    <!-- 退出登录函数 -->
    <script>
        function logout() {
            console.log('执行退出操作');
            // 清除认证信息
            sessionStorage.removeItem('adminAuth');
            localStorage.clear();
            // 跳转到首页
            window.location.href = '/';
        }
    </script>
</body>
</html>
