<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="律思客登录">
    <meta name="theme-color" content="#0f1424">
    <title>Lawsker 律思客 - 登录</title>
    <link rel="stylesheet" href="css/lawsker-glass.css">
    <style>
        /* 登录页面特定样式 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 登录容器 */
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 0 var(--app-padding);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 登录卡片 */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: 0 8px 32px var(--glass-shadow);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .login-card:hover::before {
            transform: scaleX(1);
        }

        /* 登录头部 */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }

        .logo::before {
            content: '⚡';
            font-size: 1.5rem;
            filter: drop-shadow(0 0 8px rgba(122, 160, 255, 0.5));
            -webkit-text-fill-color: initial;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 标签页切换 */
        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .tab-button.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(122, 160, 255, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* 表单内容 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(122, 160, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f9cf9;
            box-shadow: 0 0 15px rgba(122, 160, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* 短信验证码输入框 */
        .sms-input-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .sms-input {
            flex: 1;
        }

        .send-sms-btn {
            padding: 14px 20px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .send-sms-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 160, 255, 0.4);
        }

        .send-sms-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 角色选择 */
        .role-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .role-option.selected {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .role-icon {
            font-size: 16px;
            margin-bottom: 4px;
            display: block;
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(122, 160, 255, 0.3);
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 160, 255, 0.4);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 演示账号 */
        .demo-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .demo-title {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .demo-btn {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: inherit;
        }

        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* 返回首页链接 */
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: var(--text-primary);
        }

        /* 消息提示 */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: var(--gradient-success);
            color: #065f46;
        }

        .message.error {
            background: var(--gradient-danger);
            color: #7f1d1d;
        }

        /* 加载状态 */
        .loading {
            opacity: 0.7;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
            
            .demo-buttons {
                grid-template-columns: 1fr;
            }
            
            .sms-input-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .send-sms-btn {
                width: 100%;
            }
        }

        /* 性能优化 */
        .login-card,
        .submit-btn,
        .demo-btn,
        .role-option {
            will-change: transform;
        }

        /* 触摸反馈 */
        .submit-btn:active,
        .demo-btn:active,
        .role-option:active,
        .tab-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 登录头部 -->
            <div class="login-header">
                <div class="logo">
                    Lawsker 律思客
                </div>
                <p class="login-subtitle">专业法律服务平台</p>
            </div>

            <!-- 消息提示区域 -->
            <div id="messageArea"></div>

            <!-- 标签页切换 -->
            <div class="tab-container">
                <button class="tab-button active" onclick="switchTab('login')">登录</button>
                <button class="tab-button" onclick="switchTab('register')">注册</button>
            </div>

            <!-- 登录表单 -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">用户名/邮箱</label>
                        <input type="text" class="form-input" name="username" placeholder="请输入用户名或邮箱" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" name="password" placeholder="请输入密码" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">角色选择</label>
                        <div class="role-selector">
                            <div class="role-option" data-role="lawyer">
                                <span class="role-icon">⚖️</span>
                                <span>执业律师</span>
                            </div>
                            <div class="role-option" data-role="sales">
                                <span class="role-icon">📊</span>
                                <span>律客用户</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        登录
                    </button>
                </form>
            </div>

            <!-- 注册表单 -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">邮箱地址</label>
                        <input type="email" class="form-input" name="email" placeholder="请输入邮箱地址" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">手机号码</label>
                        <input type="tel" class="form-input" name="phone" placeholder="请输入手机号码" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">短信验证码</label>
                        <div class="sms-input-group">
                            <input type="text" class="form-input sms-input" name="smsCode" placeholder="请输入验证码" required>
                            <button type="button" class="send-sms-btn" onclick="sendSMSCode()">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" name="password" placeholder="请设置密码（至少6位）" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-input" name="confirmPassword" placeholder="请再次输入密码" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">真实姓名</label>
                        <input type="text" class="form-input" name="fullName" placeholder="请输入真实姓名" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">角色选择</label>
                        <div class="role-selector">
                            <div class="role-option" data-role="lawyer">
                                <span class="role-icon">⚖️</span>
                                <span>执业律师</span>
                            </div>
                            <div class="role-option" data-role="sales">
                                <span class="role-icon">📊</span>
                                <span>律客用户</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        注册
                    </button>
                </form>
            </div>

            <!-- 演示账号 -->
            <div class="demo-section">
                <div class="demo-title">🚀 快速体验演示账号</div>
                <div class="demo-buttons">
                    <button class="demo-btn" onclick="loginDemo('lawyer_demo', 'demo123', 'lawyer')">
                        ⚖️ 律师账号
                    </button>
                    <button class="demo-btn" onclick="loginDemo('sales_demo', 'demo123', 'sales')">
                        📊 用户账号
                    </button>
                </div>
            </div>

            <!-- 返回首页 -->
            <div class="back-home">
                <a href="/">← 返回首页</a>
            </div>
        </div>
    </div>

    <script>
        // 当前选中的角色
        let selectedRole = '';
        let smsCountdown = 0;

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // 清空消息
            clearMessage();
        }

        // 角色选择处理
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                // 获取当前激活的tab
                const activeTab = document.querySelector('.tab-content.active');
                const roleOptions = activeTab.querySelectorAll('.role-option');
                
                // 清除所有选中状态（仅在当前tab内）
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                
                // 设置当前选中
                this.classList.add('selected');
                selectedRole = this.dataset.role;
            });
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        // 登录处理
        async function handleLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');

            if (!selectedRole) {
                showMessage('请选择您的角色', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>登录中...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: selectedRole
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 保存登录信息
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('userRole', selectedRole);
                    localStorage.setItem('username', username);

                    // 根据角色跳转到对应工作台
                    setTimeout(() => {
                        const workspaceMap = {
                            'lawyer': '/legal',
                            'sales': '/user'
                        };
                        window.location.href = workspaceMap[selectedRole] || '/';
                    }, 1000);
                } else {
                    showMessage(data.detail || '登录失败，请检查用户名、密码和角色', 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '登录';
            }
        }

        // 注册处理
        async function handleRegister(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }

            if (!selectedRole) {
                showMessage('请选择您的角色', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>注册中...';

            try {
                // 这里可以添加注册逻辑
                showMessage('注册功能正在完善中，请使用演示账号体验', 'error');
            } catch (error) {
                console.error('注册错误:', error);
                showMessage('注册失败，请稍后重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '注册';
            }
        }

        // 发送短信验证码
        function sendSMSCode() {
            const phoneInput = document.querySelector('input[name="phone"]');
            const phone = phoneInput.value.trim();

            if (!phone) {
                showMessage('请先输入手机号码', 'error');
                phoneInput.focus();
                return;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showMessage('请输入正确的手机号码格式', 'error');
                phoneInput.focus();
                return;
            }

            if (smsCountdown > 0) {
                return;
            }

            // 开始倒计时
            startSMSCountdown();
            
            // 模拟发送短信
            setTimeout(() => {
                showMessage('验证码已发送到您的手机，请注意查收', 'success');
            }, 500);
        }

        // 短信倒计时
        function startSMSCountdown() {
            const btn = document.querySelector('.send-sms-btn');
            smsCountdown = 60;
            btn.disabled = true;

            const timer = setInterval(() => {
                btn.textContent = `${smsCountdown}秒后重发`;
                smsCountdown--;

                if (smsCountdown < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                    smsCountdown = 0;
                }
            }, 1000);
        }

        // 演示账号登录
        async function loginDemo(username, password, role) {
            // 填充登录表单
            document.querySelector('input[name="username"]').value = username;
            document.querySelector('input[name="password"]').value = password;
            
            // 选择角色
            selectedRole = role;
            document.querySelectorAll('#loginTab .role-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.role === role) {
                    opt.classList.add('selected');
                }
            });

            // 切换到登录标签
            if (!document.getElementById('loginTab').classList.contains('active')) {
                switchTab('login');
            }

            // 自动提交登录表单
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // 显示消息
        function showMessage(text, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            
            // 清除现有消息
            messageArea.innerHTML = '';
            
            // 创建新消息
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            messageArea.appendChild(message);
            
            // 显示动画
            requestAnimationFrame(() => {
                message.classList.add('show');
            });
            
            // 自动隐藏
            if (type === 'success') {
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // 清除消息
        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        // 清除登录状态
        function clearLoginState() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            showMessage('登录状态已清除，您可以重新登录', 'success');
            
            // 隐藏自动跳转提示
            const loginAlert = document.getElementById('loginAlert');
            if (loginAlert) {
                loginAlert.style.display = 'none';
            }
        }

        // 继续之前的登录
        function continueLogin() {
            const role = localStorage.getItem('userRole');
            if (role) {
                const workspaceMap = {
                    'lawyer': '/legal',
                    'sales': '/user',
                    'institution': '/institution',
                    'admin': '/admin'
                };
                window.location.href = workspaceMap[role] || '/console';
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认选择律师角色
            const defaultRole = document.querySelector('#loginTab .role-option[data-role="lawyer"]');
            if (defaultRole) {
                defaultRole.click();
            }

            // 检查是否已登录
            const token = localStorage.getItem('accessToken');
            if (token) {
                const role = localStorage.getItem('userRole');
                const username = localStorage.getItem('username');
                if (role) {
                    // 显示登录状态提示，而不是自动跳转
                    const roleNames = {
                        'lawyer': '律师',
                        'sales': '律客用户',
                        'institution': '机构',
                        'admin': '管理员'
                    };
                    
                    // 创建提示框
                    const alertDiv = document.createElement('div');
                    alertDiv.id = 'loginAlert';
                    alertDiv.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(22, 28, 48, 0.95);
                        backdrop-filter: blur(20px);
                        border: 1px solid rgba(122, 160, 255, 0.3);
                        border-radius: 15px;
                        padding: 20px;
                        color: #f0f4ff;
                        text-align: center;
                        z-index: 1000;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                        min-width: 320px;
                    `;
                    
                    alertDiv.innerHTML = `
                        <div style="margin-bottom: 15px;">
                            <strong>检测到您已登录</strong><br>
                            <span style="color: #a8b2d1;">用户：${username || '未知'} | 角色：${roleNames[role] || role}</span>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button onclick="continueLogin()" style="
                                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 14px;
                                transition: all 0.3s ease;
                            ">继续登录</button>
                            <button onclick="clearLoginState()" style="
                                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 14px;
                                transition: all 0.3s ease;
                            ">重新登录</button>
                        </div>
                    `;
                    
                    document.body.appendChild(alertDiv);
                    
                    // 用户必须主动选择，不自动跳转
                    // 如果用户点击了任何按钮，隐藏提示框
                    alertDiv.addEventListener('click', (e) => {
                        if (e.target.tagName === 'BUTTON') {
                            alertDiv.style.display = 'none';
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
