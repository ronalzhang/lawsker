    <script src="js/task-handler.js"></script>
    <script>
        // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠ê
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const progressContainer = document.getElementById('progressContainer');
            const taskResult = document.getElementById('taskResult');
            
            try {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                progressContainer.style.display = 'block';
                
                // Êî∂ÈõÜË°®ÂçïÊï∞ÊçÆ
                const formData = new FormData(e.target);
                const taskData = Object.fromEntries(formData.entries());
                
                // ËΩ¨Êç¢Êï∞Â≠óÂ≠óÊÆµ
                if (taskData.amount) {
                    taskData.amount = parseFloat(taskData.amount);
                }
                
                // Êèê‰∫§‰ªªÂä°
                const result = await taskHandler.submitAnonymousTask(taskData);
                
                // ÊòæÁ§∫ÊàêÂäüÁªìÊûú
                document.getElementById('taskNumber').textContent = `‰ªªÂä°ÁºñÂè∑Ôºö${result.task_number}`;
                document.getElementById('trackLink').href = result.tracking_url;
                
                // ÈöêËóèË°®ÂçïÔºåÊòæÁ§∫ÁªìÊûú
                document.getElementById('taskForm').style.display = 'none';
                progressContainer.style.display = 'none';
                taskResult.style.display = 'block';
                
                showAlert('‰ªªÂä°Êèê‰∫§ÊàêÂäüÔºÅ', 'success');
                
            } catch (error) {
                showAlert(error.message || 'Êèê‰∫§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        });

        // ÂèëÈÄÅÈ™åËØÅÁ†Å
        document.getElementById('sendCodeBtn').addEventListener('click', async () => {
            const phoneInput = document.querySelector('input[name="contact_phone"]');
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            
            if (!phoneInput.value) {
                showAlert('ËØ∑ÂÖàËæìÂÖ•ÊâãÊú∫Âè∑Á†Å');
                return;
            }
            
            try {
                const result = await taskHandler.sendVerificationCode(phoneInput.value);
                
                if (result.success) {
                    showAlert(`È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅ${result.dev_code ? 'Ôºö' + result.dev_code : ''}`, 'success');
                    taskHandler.startVerificationCountdown(sendCodeBtn);
                } else {
                    showAlert(result.message || 'ÂèëÈÄÅÂ§±Ë¥•');
                }
            } catch (error) {
                showAlert(error.message || 'ÂèëÈÄÅÈ™åËØÅÁ†ÅÂ§±Ë¥•');
            }
        });

        window.addEventListener('beforeunload', () => {

        });
