<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>律师会员转化率仪表盘 - 20%目标监控 - Lawsker</title>
    
    <!-- Modern Design System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 专业图标系统 -->
    <script src="/js/icon-system.js"></script>
    <script src="/js/professional-icon-library.js"></script>
    <script src="/js/icon-upgrade-system.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/components.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 目标达成状态卡片 */
        .target-status-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-bottom: 2rem;
            text-align: center;
        }

        .target-status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        .target-status-icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .target-status-icon.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .target-status-icon.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .target-status-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .target-status-message {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .target-progress-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .target-progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .target-progress-label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }

        .target-progress-value {
            font-size: 2rem;
            font-weight: 800;
            color: #10b981;
        }

        .target-progress-bar {
            height: 16px;
            background: #f3f4f6;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .target-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            transition: width 0.8s ease;
        }

        .target-progress-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .target-progress-detail {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .target-progress-detail-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .target-progress-detail-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 核心指标网格 */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive {
            color: #059669;
        }

        .metric-change.negative {
            color: #dc2626;
        }

        .metric-change.neutral {
            color: #6b7280;
        }

        /* 图表区域 */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        /* 转化漏斗 */
        .funnel-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-bottom: 2rem;
        }

        .funnel-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #10b981;
            position: relative;
        }

        .funnel-step::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #10b981;
        }

        .funnel-step:last-child::after {
            display: none;
        }

        .funnel-step-info {
            display: flex;
            flex-direction: column;
        }

        .funnel-step-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .funnel-step-subtitle {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .funnel-step-metrics {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .funnel-step-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
        }

        .funnel-step-rate {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            background: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        /* 优化建议 */
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .suggestion-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .suggestion-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .suggestion-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .suggestion-priority.critical {
            background: #fef2f2;
            color: #dc2626;
        }

        .suggestion-priority.high {
            background: #fef3c7;
            color: #d97706;
        }

        .suggestion-priority.medium {
            background: #dbeafe;
            color: #2563eb;
        }

        .suggestion-priority.low {
            background: #f0fdf4;
            color: #059669;
        }

        .suggestion-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .suggestion-description {
            color: #6b7280;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .suggestion-impact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .suggestion-impact-value {
            font-weight: 600;
            color: #10b981;
        }

        .suggestion-effort {
            color: #6b7280;
        }

        /* 快速操作按钮 */
        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .quick-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .quick-action-btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: transform 0.2s;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .target-progress-details {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">律师会员转化率仪表盘</h1>
        <p class="dashboard-subtitle">实时监控20%付费转化率目标达成情况</p>
    </div>

    <div class="dashboard-container">
        <!-- 目标达成状态 -->
        <div class="target-status-card">
            <div class="target-status-icon success" id="status-icon">🎯</div>
            <h2 class="target-status-title" id="status-title">转化率目标监控</h2>
            <p class="target-status-message" id="status-message">正在加载数据...</p>
            
            <div class="target-progress-container">
                <div class="target-progress-header">
                    <span class="target-progress-label">目标达成进度</span>
                    <span class="target-progress-value" id="achievement-percentage">0%</span>
                </div>
                <div class="target-progress-bar">
                    <div class="target-progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="target-progress-details">
                    <div class="target-progress-detail">
                        <div class="target-progress-detail-value" id="current-rate">0%</div>
                        <div class="target-progress-detail-label">当前转化率</div>
                    </div>
                    <div class="target-progress-detail">
                        <div class="target-progress-detail-value">20%</div>
                        <div class="target-progress-detail-label">目标转化率</div>
                    </div>
                    <div class="target-progress-detail">
                        <div class="target-progress-detail-value" id="gap-to-target">0%</div>
                        <div class="target-progress-detail-label">距离目标</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendUpgradeEmails()">
                📧 发送升级邮件
            </button>
            <button class="quick-action-btn" onclick="createDiscountCampaign()">
                🎁 推出限时优惠
            </button>
            <button class="quick-action-btn secondary" onclick="optimizeUpgradePage()">
                🎨 优化升级页面
            </button>
            <button class="quick-action-btn secondary" onclick="runABTest()">
                🧪 启动A/B测试
            </button>
        </div>

        <!-- 核心指标 -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">总律师数</span>
                    <div class="metric-icon" style="background: #dbeafe; color: #3b82f6;">👨‍⚖️</div>
                </div>
                <div class="metric-value" id="total-lawyers">0</div>
                <div class="metric-change positive" id="total-change">
                    <span>↗</span> +0 本月新增
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">付费律师</span>
                    <div class="metric-icon" style="background: #d1fae5; color: #059669;">💎</div>
                </div>
                <div class="metric-value" id="paid-lawyers">0</div>
                <div class="metric-change positive" id="paid-change">
                    <span>↗</span> +0 本月新增
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">免费律师</span>
                    <div class="metric-icon" style="background: #fef3c7; color: #f59e0b;">🆓</div>
                </div>
                <div class="metric-value" id="free-lawyers">0</div>
                <div class="metric-change neutral" id="free-change">
                    <span>→</span> 转化潜力
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">月收入</span>
                    <div class="metric-icon" style="background: #e0e7ff; color: #7c3aed;">💰</div>
                </div>
                <div class="metric-value" id="monthly-revenue">¥0</div>
                <div class="metric-change positive" id="revenue-change">
                    <span>↗</span> +0% 较上月
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">转化率趋势</h3>
                <canvas id="conversionTrendChart" width="400" height="200"></canvas>
            </div>
            
            <div class="chart-card">
                <h3 class="chart-title">会员类型分布</h3>
                <canvas id="membershipDistributionChart" width="300" height="200"></canvas>
            </div>
        </div>

        <!-- 转化漏斗 -->
        <div class="funnel-container">
            <h3 class="chart-title">转化漏斗分析</h3>
            <div id="conversion-funnel">
                <!-- 漏斗步骤将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 优化建议 -->
        <div class="suggestions-grid" id="suggestions-container">
            <!-- 建议卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <button class="refresh-button" onclick="refreshData()">
        🔄 刷新数据
    </button>

    <script>
        let conversionTrendChart, membershipDistributionChart;

        // 初始化图表
        function initCharts() {
            // 转化率趋势图
            const trendCtx = document.getElementById('conversionTrendChart').getContext('2d');
            conversionTrendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '转化率 (%)',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '目标线 (20%)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        tension: 0,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 25,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });

            // 会员类型分布图
            const distributionCtx = document.getElementById('membershipDistributionChart').getContext('2d');
            membershipDistributionChart = new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['免费会员', '专业版', '企业版'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            '#f59e0b',
                            '#10b981',
                            '#3b82f6'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // 加载数据
        async function loadData() {
            try {
                document.body.classList.add('loading');

                // 获取转化率仪表盘数据
                const response = await fetch('/api/v1/lawyer-membership-conversion/dashboard?days=30');
                const result = await response.json();

                if (result.success) {
                    updateTargetStatus(result.data.overview);
                    updateMetrics(result.data.metrics);
                    updateCharts(result.data.metrics);
                    updateFunnel(result.data.metrics.funnel_data);
                    updateSuggestions(result.data.optimization_suggestions);
                }

            } catch (error) {
                console.error('加载数据失败:', error);
                // 使用模拟数据
                loadMockData();
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // 更新目标状态
        function updateTargetStatus(overview) {
            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const achievementPercentage = document.getElementById('achievement-percentage');
            const progressFill = document.getElementById('progress-fill');
            const currentRate = document.getElementById('current-rate');
            const gapToTarget = document.getElementById('gap-to-target');

            // 更新状态图标和样式
            statusIcon.className = `target-status-icon ${overview.status_color}`;
            statusIcon.textContent = overview.status === 'target_achieved' ? '🎉' : 
                                   overview.status === 'on_track' ? '📈' : 
                                   overview.status === 'needs_attention' ? '⚠️' : '🚨';

            statusTitle.textContent = overview.status === 'target_achieved' ? '目标已达成！' : '转化率目标监控';
            statusMessage.textContent = overview.status_message;

            // 更新进度
            achievementPercentage.textContent = overview.achievement_percentage + '%';
            progressFill.style.width = overview.achievement_percentage + '%';
            currentRate.textContent = overview.current_conversion_rate + '%';
            gapToTarget.textContent = overview.gap_to_target.toFixed(1) + '%';
        }

        // 更新核心指标
        function updateMetrics(metrics) {
            document.getElementById('total-lawyers').textContent = metrics.total_lawyers.toLocaleString();
            document.getElementById('paid-lawyers').textContent = metrics.paid_lawyers.toLocaleString();
            document.getElementById('free-lawyers').textContent = metrics.free_lawyers.toLocaleString();
            
            // 计算月收入（模拟）
            const monthlyRevenue = metrics.professional_lawyers * 899 + metrics.enterprise_lawyers * 2999;
            document.getElementById('monthly-revenue').textContent = '¥' + monthlyRevenue.toLocaleString();

            // 更新变化趋势（模拟数据）
            updateChange('total-change', Math.floor(Math.random() * 50) + 10, '本月新增');
            updateChange('paid-change', Math.floor(Math.random() * 20) + 5, '本月新增');
            updateChange('revenue-change', Math.floor(Math.random() * 30) + 10, '% 较上月');
        }

        // 更新变化趋势
        function updateChange(elementId, change, suffix = '') {
            const element = document.getElementById(elementId);
            const isPositive = change > 0;
            
            element.className = `metric-change ${isPositive ? 'positive' : 'neutral'}`;
            
            const arrow = isPositive ? '↗' : '→';
            const sign = isPositive ? '+' : '';
            
            element.innerHTML = `<span>${arrow}</span> ${sign}${change} ${suffix}`;
        }

        // 更新图表
        function updateCharts(metrics) {
            // 更新转化率趋势图
            const trendData = metrics.trend_data || [];
            const last7Days = trendData.slice(-7);
            
            const labels = last7Days.map(d => new Date(d.date).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
            const conversionRates = last7Days.map(d => d.conversion_rate);
            const targetLine = new Array(labels.length).fill(20);

            conversionTrendChart.data.labels = labels;
            conversionTrendChart.data.datasets[0].data = conversionRates;
            conversionTrendChart.data.datasets[1].data = targetLine;
            conversionTrendChart.update();

            // 更新会员分布图
            membershipDistributionChart.data.datasets[0].data = [
                metrics.free_lawyers,
                metrics.professional_lawyers || 0,
                metrics.enterprise_lawyers || 0
            ];
            membershipDistributionChart.update();
        }

        // 更新转化漏斗
        function updateFunnel(funnelData) {
            const funnelContainer = document.getElementById('conversion-funnel');
            
            const steps = [
                {
                    title: '免费律师',
                    subtitle: '注册的免费律师用户',
