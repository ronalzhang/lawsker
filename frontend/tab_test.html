<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页测试</title>
    <link rel="stylesheet" href="/css/lawsker-glass.css">
    <style>
        body {
            padding: 20px;
            background: #1a1d35;
            color: #f0f4ff;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            min-height: 300px;
        }
        
        .tab-content.active {
            display: block !important;
        }
        
        .test-info {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .operations-section {
            margin-bottom: 2rem;
        }
        
        .operations-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <h1>🧪 标签页功能测试</h1>
    
    <div class="test-info">
        <strong>测试目标：</strong>验证运维工具和文书库管理标签页是否能正常显示
    </div>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('dashboard')">📊 数据概览</button>
        <button class="tab-btn" onclick="switchTab('operations')">🔧 运维工具</button>
        <button class="tab-btn" onclick="switchTab('documents')">📚 文书库管理</button>
    </div>
    
    <!-- 数据概览标签页 -->
    <div class="tab-content active" id="dashboard-tab">
        <h3>📊 数据概览</h3>
        <p>这是数据概览页面，默认显示。</p>
        <div class="test-info">
            <strong>状态：</strong>✅ 正常显示
        </div>
    </div>
    
    <!-- 运维工具标签页 -->
    <div class="tab-content" id="operations-tab">
        <div class="operations-section">
            <h3>👤 用户等级升级配置</h3>
            <p>配置律客用户的等级升级条件，支持动态调整升级门槛</p>
            <div class="test-info">
                <strong>测试结果：</strong>如果你能看到这段文字，说明运维工具标签页显示正常！
            </div>
        </div>
        
        <div class="operations-section">
            <h3>🔧 系统维护工具</h3>
            <p>提供系统维护和管理功能</p>
        </div>
    </div>
    
    <!-- 文书库管理标签页 -->
    <div class="tab-content" id="documents-tab">
        <div class="operations-section">
            <h3>📊 文书库概览</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">文书总数</div>
                    <div class="stat-value" id="totalDocuments">156</div>
                    <div style="color: #10b981; font-size: 12px; margin-top: 4px;">↗ +12 本月</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日使用</div>
                    <div class="stat-value" id="dailyUsage">28</div>
                    <div style="color: #3b82f6; font-size: 12px; margin-top: 4px;">📈 活跃</div>
                </div>
            </div>
            <div class="test-info">
                <strong>测试结果：</strong>如果你能看到统计卡片，说明文书库管理标签页显示正常！
            </div>
        </div>
    </div>
    
    <div style="margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
        <h3>🔍 调试信息</h3>
        <button onclick="debugTabStatus()" style="background: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">显示标签页状态</button>
        <div id="debug-output" style="margin-top: 10px; font-family: monospace; font-size: 12px;"></div>
    </div>
    
    <script>
        // 标签页切换功能
        function switchTab(tabName) {
            console.log('🚀 切换到标签页:', tabName);
            
            // 移除所有按钮的active状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活选中的按钮
            const activeBtn = document.querySelector(`[onclick="switchTab('${tabName}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                console.log('✅ 按钮激活成功');
            } else {
                console.error('❌ 找不到按钮');
            }
            
            // 显示选中的标签页内容
            const activeContent = document.getElementById(`${tabName}-tab`);
            if (activeContent) {
                activeContent.classList.add('active');
                console.log('✅ 标签页激活成功:', activeContent.id);
                
                // 触发初始化
                if (tabName === 'documents') {
                    console.log('📚 初始化文书库管理');
                    // 模拟加载数据
                    setTimeout(() => {
                        const totalDocs = document.getElementById('totalDocuments');
                        const dailyUsage = document.getElementById('dailyUsage');
                        if (totalDocs) totalDocs.textContent = '156';
                        if (dailyUsage) dailyUsage.textContent = '28';
                        console.log('📊 文书库数据加载完成');
                    }, 100);
                }
            } else {
                console.error('❌ 找不到标签页:', tabName + '-tab');
            }
        }
        
        function debugTabStatus() {
            const output = document.getElementById('debug-output');
            let debug = '标签页状态调试信息:\n\n';
            
            // 检查所有标签页
            const tabs = ['dashboard', 'operations', 'documents'];
            tabs.forEach(tabName => {
                const tab = document.getElementById(tabName + '-tab');
                if (tab) {
                    const computed = window.getComputedStyle(tab);
                    debug += `${tabName}-tab:\n`;
                    debug += `  存在: ✅\n`;
                    debug += `  classList: ${tab.classList.toString()}\n`;
                    debug += `  display: ${computed.display}\n`;
                    debug += `  visibility: ${computed.visibility}\n`;
                    debug += `  opacity: ${computed.opacity}\n\n`;
                } else {
                    debug += `${tabName}-tab: ❌ 不存在\n\n`;
                }
            });
            
            // 检查按钮
            const buttons = document.querySelectorAll('.tab-btn');
            debug += `标签按钮数量: ${buttons.length}\n`;
            buttons.forEach((btn, index) => {
                debug += `  按钮${index + 1}: ${btn.textContent.trim()} - ${btn.classList.contains('active') ? 'active' : 'inactive'}\n`;
            });
            
            output.textContent = debug;
        }
        
        // 页面加载完成后自动显示调试信息
        window.addEventListener('load', () => {
            console.log('🎯 测试页面加载完成');
            debugTabStatus();
        });
    </script>
</body>
</html>
