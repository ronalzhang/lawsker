<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawsker系统监控仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }
        
        .metric-label {
            font-weight: 600;
            color: #555;
        }
        
        .metric-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logs-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .alert {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #dc3545;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
    <!-- 专业图标系统 -->
    <script src="/js/icon-system.js"></script>
    <script src="/js/professional-icon-library.js"></script>
    <script src="/js/icon-upgrade-system.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Lawsker系统监控仪表板</h1>
            <p>实时监控系统状态和性能指标</p>
        </div>
        
        <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
        
        <div class="dashboard">
            <div class="card">
                <h2>📊 系统状态</h2>
                <div id="system-status">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>⚡ 性能指标</h2>
                <div id="performance-metrics">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>🔧 服务状态</h2>
                <div id="service-status">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>🚨 告警信息</h2>
                <div id="alerts">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
        
        <div class="logs-section">
            <h2>📝 系统日志</h2>
            <div class="logs-content" id="system-logs">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据（实际应用中应该从API获取）
        function generateMockData() {
            const cpuUsage = Math.floor(Math.random() * 30) + 20;
            const memoryUsage = Math.floor(Math.random() * 20) + 60;
            const diskUsage = Math.floor(Math.random() * 10) + 70;
            
            return {
                system: {
                    cpu_percent: cpuUsage,
                    memory_percent: memoryUsage,
                    disk_percent: diskUsage,
                    load_average: [1.2, 1.1, 0.9]
                },
                services: {
                    'lawsker-backend': { status: 'online', cpu: '2.1%', memory: '109.9mb' },
                    'lawsker-frontend': { status: 'online', cpu: '0.5%', memory: '66.2mb' },
                    'wascell-website': { status: 'online', cpu: '0.3%', memory: '67.1mb' },
                    'system-monitor': { status: 'online', cpu: '0.1%', memory: '10.2mb' },
                    'log-collector': { status: 'online', cpu: '0.1%', memory: '9.8mb' },
                    'alert-monitor': { status: 'online', cpu: '0.1%', memory: '4.9mb' }
                },
                alerts: cpuUsage > 25 ? [
                    { level: 'warning', message: `CPU使用率较高: ${cpuUsage}%`, timestamp: new Date().toISOString() }
                ] : [],
                logs: [
                    `[${new Date().toISOString()}] INFO: 系统运行正常`,
                    `[${new Date().toISOString()}] INFO: 监控服务已启动`,
                    `[${new Date().toISOString()}] INFO: 数据库连接正常`,
                    `[${new Date().toISOString()}] INFO: Nginx服务运行正常`
                ]
            };
        }
        
        function updateSystemStatus(data) {
            const container = document.getElementById('system-status');
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">系统状态</span>
                    <span class="status online">正常运行</span>
                </div>
                <div class="metric">
                    <span class="metric-label">运行时间</span>
                    <span class="metric-value">9小时 23分钟</span>
                </div>
                <div class="metric">
                    <span class="metric-label">最后更新</span>
                    <span class="metric-value">${new Date().toLocaleString()}</span>
                </div>
            `;
        }
        
        function updatePerformanceMetrics(data) {
            const container = document.getElementById('performance-metrics');
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">CPU使用率</span>
                    <span class="metric-value">${data.system.cpu_percent}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">内存使用率</span>
                    <span class="metric-value">${data.system.memory_percent}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">磁盘使用率</span>
                    <span class="metric-value">${data.system.disk_percent}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">系统负载</span>
                    <span class="metric-value">${data.system.load_average.join(', ')}</span>
                </div>
            `;
        }
        
        function updateServiceStatus(data) {
            const container = document.getElementById('service-status');
            let html = '';
            
            for (const [service, info] of Object.entries(data.services)) {
                const statusClass = info.status === 'online' ? 'online' : 'offline';
                html += `
                    <div class="metric">
                        <span class="metric-label">${service}</span>
                        <div>
                            <span class="status ${statusClass}">${info.status}</span>
                            <span class="metric-value">${info.cpu} / ${info.memory}</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function updateAlerts(data) {
            const container = document.getElementById('alerts');
            
            if (data.alerts.length === 0) {
                container.innerHTML = '<div class="metric"><span class="metric-label">暂无告警</span><span class="status online">正常</span></div>';
            } else {
                let html = '';
                data.alerts.forEach(alert => {
                    const alertClass = alert.level === 'critical' ? 'offline' : 'warning';
                    html += `
                        <div class="alert">
                            <strong>[${alert.level.toUpperCase()}]</strong> ${alert.message}
                            <br><small>${new Date(alert.timestamp).toLocaleString()}</small>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
        }
        
        function updateLogs(data) {
            const container = document.getElementById('system-logs');
            container.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
        }
        
        function refreshData() {
            const data = generateMockData();
            updateSystemStatus(data);
            updatePerformanceMetrics(data);
            updateServiceStatus(data);
            updateAlerts(data);
            updateLogs(data);
        }
        
        // 页面加载时刷新数据
        document.addEventListener('DOMContentLoaded', refreshData);
        
        // 每30秒自动刷新
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
