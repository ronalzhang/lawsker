<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试页面 - 律思客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feature-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .test-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">律思客功能测试页面</h1>
        
        <!-- 多联系人电话功能测试 -->
        <div class="feature-card">
            <h3>📞 多联系人电话功能测试</h3>
            <p>测试文件上传时多个联系人电话的处理功能</p>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>测试数据：</h5>
                    <textarea id="phoneTestData" class="form-control" rows="8" placeholder="请输入CSV格式的测试数据...">
债务人姓名,债务人电话,亲属电话,紧急联系人电话,其他联系人电话,担保人电话,债务金额
张三,13812345678,"13987654321,13456789012",13765432109,"13654321098,13543210987",13432109876,50000
李四,13912345678,13887654321,"13766432109,13655321098",13544210987,,75000
王五,13712345678,"13787654321,13677432109",13566321098,13545210987,13433109876,100000
                    </textarea>
                </div>
                <div class="col-md-6">
                    <h5>测试结果：</h5>
                    <div id="phoneTestResult" class="test-result info">等待测试...</div>
                </div>
            </div>
            
            <button class="btn btn-primary mt-3" onclick="testPhoneFeature()">测试多联系人电话功能</button>
        </div>
        
        <!-- 律师认证系统测试 -->
        <div class="feature-card">
            <h3>⚖️ 律师认证系统测试</h3>
            <p>测试律师信息验证和资格评分功能</p>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>律师信息：</h5>
                    <form id="lawyerForm">
                        <div class="mb-3">
                            <label class="form-label">律师姓名</label>
                            <input type="text" class="form-control" id="lawyerName" value="张律师" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">律师事务所</label>
                            <input type="text" class="form-control" id="lawFirm" value="北京德恒律师事务所" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">律师证号</label>
                            <input type="text" class="form-control" id="licenseNumber" value="11101201910123456" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">执业年限</label>
                            <input type="number" class="form-control" id="experienceYears" value="8" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">专业领域</label>
                            <input type="text" class="form-control" id="specialization" value="债权债务,合同纠纷" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">联系电话</label>
                            <input type="text" class="form-control" id="phone" value="13812345678" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="email" value="zhang@deheng.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">学历</label>
                            <select class="form-control" id="education" required>
                                <option value="本科">本科</option>
                                <option value="硕士" selected>硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5>验证结果：</h5>
                    <div id="lawyerTestResult" class="test-result info">等待测试...</div>
                </div>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-success me-2" onclick="testLawyerVerification()">完整验证</button>
                <button class="btn btn-info me-2" onclick="testLawyerQualification()">资格检查</button>
                <button class="btn btn-warning me-2" onclick="testLicenseVerification()">证号验证</button>
                <button class="btn btn-secondary" onclick="getVerificationGuide()">获取认证指南</button>
            </div>
        </div>
        
        <!-- 系统状态检查 -->
        <div class="feature-card">
            <h3>🔍 系统状态检查</h3>
            <p>检查网站各项功能的运行状态</p>
            
            <div class="row">
                <div class="col-md-12">
                    <h5>状态检查结果：</h5>
                    <div id="systemStatus" class="test-result info">等待检查...</div>
                </div>
            </div>
            
            <button class="btn btn-primary mt-3" onclick="checkSystemStatus()">检查系统状态</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        
        // 测试多联系人电话功能
        async function testPhoneFeature() {
            const resultDiv = document.getElementById('phoneTestResult');
            const testData = document.getElementById('phoneTestData').value;
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在测试多联系人电话功能...';
                
                // 创建CSV文件
                const blob = new Blob([testData], { type: 'text/csv' });
                const formData = new FormData();
                formData.append('file', blob, 'test_contacts.csv');
                formData.append('upload_type', 'business_pool');
                
                const response = await fetch(`${API_BASE}/upload/file`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ 测试成功！\n\n上传结果：\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `❌ 测试失败：\n${result.message || '未知错误'}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 测试出错：\n${error.message}`;
            }
        }
        
        // 测试律师完整验证
        async function testLawyerVerification() {
            const resultDiv = document.getElementById('lawyerTestResult');
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在进行律师完整验证...';
                
                const lawyerData = {
                    name: document.getElementById('lawyerName').value,
                    law_firm: document.getElementById('lawFirm').value,
                    license_number: document.getElementById('licenseNumber').value,
                    experience_years: parseInt(document.getElementById('experienceYears').value),
                    specialization: document.getElementById('specialization').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    education: document.getElementById('education').value
                };
                
                const response = await fetch(`${API_BASE}/lawyer-verification/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lawyerData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ 验证成功！\n\n验证结果：\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `❌ 验证失败：\n${result.message || '未知错误'}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 验证出错：\n${error.message}`;
            }
        }
        
        // 测试律师资格检查
        async function testLawyerQualification() {
            const resultDiv = document.getElementById('lawyerTestResult');
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在检查律师资格...';
                
                const licenseNumber = document.getElementById('licenseNumber').value;
                const response = await fetch(`${API_BASE}/lawyer-verification/check-qualification?license_number=${licenseNumber}`);
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ 资格检查成功！\n\n检查结果：\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `❌ 资格检查失败：\n${result.message || '未知错误'}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 检查出错：\n${error.message}`;
            }
        }
        
        // 测试证号验证
        async function testLicenseVerification() {
            const resultDiv = document.getElementById('lawyerTestResult');
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在验证律师证号...';
                
                const licenseNumber = document.getElementById('licenseNumber').value;
                const response = await fetch(`${API_BASE}/lawyer-verification/verify-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ license_number: licenseNumber })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ 证号验证成功！\n\n验证结果：\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `❌ 证号验证失败：\n${result.message || '未知错误'}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 验证出错：\n${error.message}`;
            }
        }
        
        // 获取认证指南
        async function getVerificationGuide() {
            const resultDiv = document.getElementById('lawyerTestResult');
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在获取认证指南...';
                
                const response = await fetch(`${API_BASE}/lawyer-verification/verification-guide`);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ 获取成功！\n\n认证指南：\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `❌ 获取失败：\n${result.message || '未知错误'}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 获取出错：\n${error.message}`;
            }
        }
        
        // 检查系统状态
        async function checkSystemStatus() {
            const resultDiv = document.getElementById('systemStatus');
            
            try {
                resultDiv.className = 'test-result info';
                resultDiv.textContent = '正在检查系统状态...';
                
                const checks = [
                    { name: 'HTTPS访问', url: 'https://lawsker.com/' },
                    { name: '无后缀页面访问', url: 'https://lawsker.com/dashboard' },
                    { name: '后端健康检查', url: `${API_BASE}/health` },
                    { name: '文件上传类型', url: `${API_BASE}/upload/types` },
                    { name: '律师认证指南', url: `${API_BASE}/lawyer-verification/verification-guide` }
                ];
                
                let statusText = '系统状态检查结果：\n\n';
                
                for (const check of checks) {
                    try {
                        const response = await fetch(check.url);
                        const status = response.ok ? '✅ 正常' : `❌ 异常 (${response.status})`;
                        statusText += `${check.name}: ${status}\n`;
                    } catch (error) {
                        statusText += `${check.name}: ❌ 错误 (${error.message})\n`;
                    }
                }
                
                resultDiv.className = 'test-result success';
                resultDiv.textContent = statusText;
                
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ 检查出错：\n${error.message}`;
            }
        }
        
        // 页面加载时自动检查系统状态
        window.addEventListener('load', function() {
            setTimeout(checkSystemStatus, 1000);
        });
    </script>
</body>
</html>
