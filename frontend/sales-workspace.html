<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售工作台 - Lawsker 律思客</title>
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #2563eb;
            --danger-color: #dc2626;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --bg-primary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-trend {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .stat-trend.up {
            color: var(--success-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        .lawyer-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .lawyer-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .lawyer-item:hover {
            background: var(--bg-primary);
        }

        .lawyer-item:last-child {
            border-bottom: none;
        }

        .lawyer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .lawyer-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .lawyer-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .lawyer-status.available {
            background: #d1fae5;
            color: #065f46;
        }

        .lawyer-status.busy {
            background: #fef3c7;
            color: #92400e;
        }

        .lawyer-status.offline {
            background: #f3f4f6;
            color: #6b7280;
        }

        .lawyer-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .lawyer-rate {
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #047857;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quick-actions {
            display: grid;
            gap: 1rem;
        }

        .action-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .action-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .action-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .action-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .earnings-calculator {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .calc-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .calc-form {
            display: grid;
            gap: 1rem;
        }

        .calc-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .calc-label {
            min-width: 120px;
            font-weight: 500;
        }

        .calc-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .calc-result {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
        }

        .calc-amount {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Lawsker 律思客</div>
            <div class="nav-links">
                <a href="#" class="active">工作台</a>
                <a href="#lawyers">律师管理</a>
                <a href="#leads">客户线索</a>
                <a href="#earnings">收入统计</a>
            </div>
            <div class="user-info">
                <span id="userName">销售</span>
                <div class="user-avatar" id="userAvatar">销</div>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">销售工作台</h1>
            <p class="dashboard-subtitle">管理律师资源、获取案件线索、追踪佣金收入</p>
        </div>

        <div class="earnings-calculator">
            <h3 class="calc-title">💰 月收入计算器</h3>
            <div class="calc-form">
                <div class="calc-group">
                    <label class="calc-label">案件数量：</label>
                    <input type="number" class="calc-input" id="caseCount" value="10" min="0">
                </div>
                <div class="calc-group">
                    <label class="calc-label">平均案件金额：</label>
                    <input type="number" class="calc-input" id="avgAmount" value="50000" min="0">
                </div>
                <div class="calc-group">
                    <label class="calc-label">佣金比例：</label>
                    <input type="number" class="calc-input" id="commissionRate" value="15" min="0" max="100">
                    <span style="color: white;">%</span>
                </div>
                <div class="calc-result">
                    <div class="calc-amount" id="monthlyEarnings">¥75,000</div>
                    <div>预计月收入</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: var(--primary-color);">👥</div>
                    <div class="stat-trend up">↗ +8%</div>
                </div>
                <div class="stat-value" id="totalLawyers">25</div>
                <div class="stat-label">合作律师</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: var(--secondary-color);">📋</div>
                    <div class="stat-trend up">↗ +15%</div>
                </div>
                <div class="stat-value" id="activeCases">12</div>
                <div class="stat-label">活跃案件</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: var(--warning-color);">💰</div>
                    <div class="stat-trend up">↗ +22%</div>
                </div>
                <div class="stat-value" id="totalCommission">¥28,560</div>
                <div class="stat-label">本月佣金</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: var(--success-color);">📞</div>
                    <div class="stat-trend up">↗ +35%</div>
                </div>
                <div class="stat-value" id="newLeads">45</div>
                <div class="stat-label">新增线索</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">合作律师管理</h3>
                    <button class="btn btn-primary" onclick="showAddLawyerModal()">
                        + 添加律师
                    </button>
                </div>
                <div class="lawyer-list" id="lawyerList">
                    <!-- 律师列表将在这里动态生成 -->
                </div>
            </div>

            <div class="quick-actions">
                <div class="action-card" onclick="showLeadManagement()">
                    <div class="action-icon">📞</div>
                    <div class="action-title">客户线索</div>
                    <div class="action-desc">管理潜在客户线索</div>
                </div>

                <div class="action-card" onclick="showEarningsReport()">
                    <div class="action-icon">💰</div>
                    <div class="action-title">佣金报告</div>
                    <div class="action-desc">查看详细收入统计</div>
                </div>

                <div class="action-card" onclick="showMarketingTools()">
                    <div class="action-icon">🎯</div>
                    <div class="action-title">营销工具</div>
                    <div class="action-desc">推广营销资源</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟律师数据
        const mockLawyers = [
            {
                id: 1,
                name: "张律师",
                phone: "13800138000",
                specialization: "债权债务",
                experience: "5年",
                rating: 4.8,
                commissionRate: 15,
                status: "available",
                activeCases: 3,
                completedCases: 28
            },
            {
                id: 2,
                name: "李律师",
                phone: "13800138001",
                specialization: "民事纠纷",
                experience: "8年",
                rating: 4.9,
                commissionRate: 18,
                status: "busy",
                activeCases: 5,
                completedCases: 45
            },
            {
                id: 3,
                name: "王律师",
                phone: "13800138002",
                specialization: "商业合同",
                experience: "3年",
                rating: 4.6,
                commissionRate: 12,
                status: "available",
                activeCases: 2,
                completedCases: 15
            },
            {
                id: 4,
                name: "赵律师",
                phone: "13800138003",
                specialization: "知识产权",
                experience: "6年",
                rating: 4.7,
                commissionRate: 20,
                status: "offline",
                activeCases: 0,
                completedCases: 32
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadLawyers();
            loadUserInfo();
            initEarningsCalculator();
        });

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            
            if (!token || userRole !== 'sales') {
                window.location.href = 'login.html';
                return;
            }
        }

        // 加载用户信息
        function loadUserInfo() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userName').textContent = username;
                document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            }
        }

        // 加载律师列表
        function loadLawyers() {
            const lawyerList = document.getElementById('lawyerList');
            lawyerList.innerHTML = '';

            mockLawyers.forEach(lawyer => {
                const lawyerElement = createLawyerElement(lawyer);
                lawyerList.appendChild(lawyerElement);
            });
        }

        // 创建律师元素
        function createLawyerElement(lawyer) {
            const lawyerElement = document.createElement('div');
            lawyerElement.className = 'lawyer-item';
            lawyerElement.innerHTML = `
                <div class="lawyer-header">
                    <div class="lawyer-name">${lawyer.name} - ${lawyer.specialization}</div>
                    <div class="lawyer-status ${lawyer.status}">
                        ${getStatusText(lawyer.status)}
                    </div>
                </div>
                <div class="lawyer-details">
                    <span>经验：${lawyer.experience}</span>
                    <span>评分：${lawyer.rating}⭐</span>
                    <span>佣金：<span class="lawyer-rate">${lawyer.commissionRate}%</span></span>
                </div>
                <div class="lawyer-details">
                    <span>活跃案件：${lawyer.activeCases}</span>
                    <span>完成案件：${lawyer.completedCases}</span>
                    <span>电话：${lawyer.phone}</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="assignCase(${lawyer.id})">分配案件</button>
                    <button class="btn btn-secondary" onclick="viewLawyerDetails(${lawyer.id})">查看详情</button>
                    ${lawyer.status === 'available' ? '<button class="btn btn-success" onclick="contactLawyer(' + lawyer.id + ')">立即联系</button>' : ''}
                </div>
            `;
            return lawyerElement;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'available': '空闲',
                'busy': '忙碌',
                'offline': '离线'
            };
            return statusMap[status] || status;
        }

        // 初始化收入计算器
        function initEarningsCalculator() {
            const caseCount = document.getElementById('caseCount');
            const avgAmount = document.getElementById('avgAmount');
            const commissionRate = document.getElementById('commissionRate');
            const monthlyEarnings = document.getElementById('monthlyEarnings');

            function calculateEarnings() {
                const cases = parseInt(caseCount.value) || 0;
                const amount = parseInt(avgAmount.value) || 0;
                const rate = parseFloat(commissionRate.value) || 0;
                
                const totalEarnings = cases * amount * (rate / 100);
                monthlyEarnings.textContent = `¥${totalEarnings.toLocaleString()}`;
            }

            caseCount.addEventListener('input', calculateEarnings);
            avgAmount.addEventListener('input', calculateEarnings);
            commissionRate.addEventListener('input', calculateEarnings);
        }

        // 分配案件
        function assignCase(lawyerId) {
            const lawyer = mockLawyers.find(l => l.id === lawyerId);
            if (lawyer) {
                alert(`案件分配功能开发中，将案件分配给${lawyer.name}！`);
            }
        }

        // 查看律师详情
        function viewLawyerDetails(lawyerId) {
            const lawyer = mockLawyers.find(l => l.id === lawyerId);
            if (lawyer) {
                alert(`律师详情：\n姓名：${lawyer.name}\n专业：${lawyer.specialization}\n经验：${lawyer.experience}\n评分：${lawyer.rating}⭐\n佣金比例：${lawyer.commissionRate}%`);
            }
        }

        // 联系律师
        function contactLawyer(lawyerId) {
            const lawyer = mockLawyers.find(l => l.id === lawyerId);
            if (lawyer) {
                alert(`联系律师功能开发中，将联系${lawyer.name}（${lawyer.phone}）！`);
            }
        }

        // 显示添加律师模态框
        function showAddLawyerModal() {
            alert('添加律师功能开发中，敬请期待！');
        }

        // 显示线索管理
        function showLeadManagement() {
            alert('客户线索管理功能开发中，敬请期待！');
        }

        // 显示收入报告
        function showEarningsReport() {
            alert('佣金报告功能开发中，敬请期待！');
        }

        // 显示营销工具
        function showMarketingTools() {
            alert('营销工具功能开发中，敬请期待！');
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
