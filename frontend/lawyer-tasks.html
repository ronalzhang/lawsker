<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>律师接单中心 - Lawsker (律刻)</title>
    <link rel="stylesheet" href="/css/lawsker-glass.css">
    <style>
        .tasks-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filter-bar {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .task-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
        }
        
        .task-info {
            flex: 1;
            min-width: 0;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .tasks-container {
                padding: 10px;
            }
            
            .filter-bar {
                padding: 12px;
                margin-bottom: 16px;
            }
            
            .filter-row {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            
            .filter-group label {
                font-size: 14px;
                font-weight: 600;
            }
            
            .filter-group select,
            .filter-group input {
                width: 100%;
                padding: 10px 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .stats-bar {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 16px;
            }
            
            .stat-item {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .stat-label {
                font-size: 12px;
            }
            
            .task-card {
                padding: 12px;
                gap: 8px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-info {
                width: 100%;
            }
            
            .task-title {
                font-size: 15px;
                line-height: 1.3;
                margin-bottom: 8px;
            }
            
            .task-meta {
                flex-wrap: wrap;
                gap: 8px 12px;
                font-size: 12px;
            }
            
            .match-score-compact {
                order: -1;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid rgba(0,0,0,0.1);
                margin-bottom: 8px;
            }
            
            .match-percentage-compact {
                font-size: 14px;
                font-weight: 700;
            }
            
            .match-bar-compact {
                width: 60px;
            }
            
            .task-budget {
                font-size: 18px;
                text-align: center;
                padding: 8px;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 8px;
                margin: 8px 0;
            }
            
            .task-actions {
                display: flex;
                gap: 8px;
                justify-content: space-between;
            }
            
            .task-actions .btn {
                flex: 1;
                padding: 10px 16px;
                font-size: 13px;
                text-align: center;
            }
        }
        
        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10001;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: none;
            max-width: 300px;
            font-size: 14px;
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        @media (max-width: 768px) {
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stat-item {
                padding: 10px;
                text-align: center;
            }
            
            .task-card {
                padding: 10px;
                margin-bottom: 12px;
            }
            
            .task-title {
                font-size: 14px;
            }
            
            .task-actions .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        .task-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-meta {
            display: flex;
            gap: 12px;
            color: #666;
            font-size: 12px;
            align-items: center;
        }
        
        .task-meta span {
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }
        
        .task-budget {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }
        
        .task-urgency {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .urgency-normal {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .urgency-urgent {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .urgency-emergency {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .match-score-compact {
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 100px;
        }
        
        .match-percentage-compact {
            font-size: 12px;
            font-weight: bold;
            color: #28a745;
            min-width: 40px;
        }
        
        .match-bar-compact {
            width: 40px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .match-fill-compact {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.3s ease;
        }
        
        .task-actions {
            display: flex;
            gap: 6px;
            min-width: 140px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
    </style>
    <!-- 统一的任务处理脚本 -->
    <script src="/js/api-client.js"></script>
    <script src="/js/task-grab-handler.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚖️ 律师接单中心</h1>
            <p>智能匹配优质任务，发挥专业优势</p>
        </div>
        
        <div class="tasks-container">
            <!-- 统计栏 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="availableTasksCount">0</div>
                    <div class="stat-label">可接任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="myTasksCount">0</div>
                    <div class="stat-label">我的任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasksCount">0</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalEarnings">¥0</div>
                    <div class="stat-label">总收益</div>
                </div>
            </div>
            
            <!-- 筛选条件 -->
            <div class="filter-bar">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>任务类型:</label>
                        <select id="taskTypeFilter">
                            <option value="">全部</option>
                            <option value="collection_letter">债务催收</option>
                            <option value="demand_letter">律师函服务</option>
                            <option value="contract_review">合同审核</option>
                            <option value="legal_consultation">法律咨询</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>预算范围:</label>
                        <select id="budgetFilter">
                            <option value="">不限</option>
                            <option value="0-100">¥100以下</option>
                            <option value="100-500">¥100-500</option>
                            <option value="500-1000">¥500-1000</option>
                            <option value="1000-5000">¥1000-5000</option>
                            <option value="5000+">¥5000以上</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>紧急程度:</label>
                        <select id="urgencyFilter">
                            <option value="">全部</option>
                            <option value="normal">普通</option>
                            <option value="urgent">紧急</option>
                            <option value="emergency">特急</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>匹配度:</label>
                        <select id="matchFilter">
                            <option value="">全部</option>
                            <option value="high">高匹配(80%+)</option>
                            <option value="medium">中匹配(60%+)</option>
                            <option value="low">低匹配(40%+)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
                        <button class="btn btn-primary" onclick="loadTasks()">刷新</button>
                    </div>
                </div>
            </div>
            
            <!-- 任务列表 -->
            <div id="tasksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载任务...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div id="notification" class="notification"></div>
    
    <!-- 引入必要的JavaScript文件 -->
    <script src="/js/api-client.js"></script>
    <script src="/js/task-grab-handler.js"></script>
    <!-- 专业图标系统 -->
    <script src="/js/icon-system.js"></script>
    <script src="/js/professional-icon-library.js"></script>
    <script src="/js/icon-upgrade-system.js"></script>

    <script>
        let currentTasks = [];
        let lawyerProfile = null;
        
        // 任务类型配置
        const taskTypeConfig = {
            collection_letter: { name: '债务催收', icon: '📋' },
            demand_letter: { name: '律师函服务', icon: '📧' },
            contract_review: { name: '合同审核', icon: '📄' },
            legal_consultation: { name: '法律咨询', icon: '💬' }
        };
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 检查登录状态
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // 加载律师资料
            await loadLawyerProfile();
            
            // 加载任务
            await loadTasks();
            
            // 加载统计数据
            await loadStats();
            
            // 设置自动刷新
            setInterval(loadTasks, 60000); // 每分钟刷新
            
            // 添加筛选器事件监听器
            setupFilterListeners();
        });
        
        // 加载律师资料
        async function loadLawyerProfile() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    // 演示模式 - 使用模拟律师资料
                    lawyerProfile = {
                        id: 'demo_lawyer_001',
                        name: '李律师',
                        role: 'lawyer',
                        specialties: '债务纠纷,合同法,民事诉讼',
                        experience: 8,
                        historical_data: 96  // 历史数据，仅供参考
                    };
                    return;
                }
                
                const response = await fetch('/api/v1/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    // Token过期，使用演示模式
                    localStorage.removeItem('authToken');
                    lawyerProfile = {
                        id: 'demo_lawyer_001',
                        name: '李律师',
                        role: 'lawyer',
                        specialties: '债务纠纷,合同法,民事诉讼',
                        experience: 8,
                        historical_data: 96  // 历史数据，仅供参考
                    };
                    return;
                }
                
                if (response.ok) {
                    lawyerProfile = await response.json();
                } else {
                    // 使用默认演示资料
                    lawyerProfile = {
                        id: 'demo_lawyer_001',
                        name: '李律师',
                        role: 'lawyer',
                        specialties: '债务纠纷,合同法,民事诉讼',
                        experience: 8,
                        historical_data: 96  // 历史数据，仅供参考
                    };
                }
            } catch (error) {
                console.error('加载律师资料失败:', error);
                // 网络错误时使用演示资料
                lawyerProfile = {
                    id: 'demo_lawyer_001',
                    name: '李律师',
                    role: 'lawyer',
                    specialties: '债务纠纷,合同法,民事诉讼',
                    experience: 8,
                    historical_data: 96  // 历史数据，仅供参考
                };
            }
        }
        
        // 加载任务列表
        async function loadTasks() {
            try {
                const filters = getFilters();
                const token = localStorage.getItem('authToken');
                
                if (!token) {
                    // 演示模式 - 使用模拟任务数据
                    currentTasks = generateMockTasks();
                    renderTasks();
                    return;
                }
                
                const queryParams = new URLSearchParams(filters).toString();
                const response = await fetch(`https://lawsker.com/api/v1/tasks/available?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    // Token过期，使用演示模式
                    localStorage.removeItem('authToken');
                    currentTasks = generateMockTasks();
                    renderTasks();
                    return;
                }
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('接单中心API响应:', result);
                    
                    // 处理不同的响应格式
                    if (result.success && Array.isArray(result.tasks)) {
                        currentTasks = result.tasks;
                    } else if (Array.isArray(result)) {
                        currentTasks = result;
                    } else if (result.tasks && Array.isArray(result.tasks)) {
                        currentTasks = result.tasks;
                    } else {
                        currentTasks = [];
                    }
                    
                    console.log(`接单中心获取到 ${currentTasks.length} 个真实任务`);
                    renderTasks();
                } else {
                    throw new Error('加载任务失败');
                }
            } catch (error) {
                console.error('加载任务失败:', error);
                // 网络错误时使用演示数据
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    currentTasks = generateMockTasks();
                    renderTasks();
                    showNotification('当前为演示模式', 'info');
                } else {
                    showNotification('加载任务失败', 'error');
                    renderEmptyState();
                }
            }
        }
        
        // 生成演示任务数据 - 使用统一的数据源
        function generateMockTasks() {
            if (window.taskGrabHandler) {
                return window.taskGrabHandler.getDemoTasks();
            }
            
            // 如果统一处理器还未加载，使用备用数据
            return [
                {
                    task_id: 'demo-task-001',
                    task_type: 'lawyer_letter',
                    title: '债权催收律师函 #001',
                    description: '需要向欠款人发送正式的债权催收律师函，督促其履行还款义务。案件编号: CASE-2024-0001',
                    budget: 650,
                    urgency: 'normal',
                    created_at: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                    publisher_name: '张***',
                    is_demo: true
                },
                {
                    task_id: 'demo-task-002',
                    task_type: 'debt_collection',
                    title: '企业欠款催收 #002',
                    description: '企业间的货款纠纷，需要专业律师进行催收处理。案件编号: CASE-2024-0002',
                    budget: 3500,
                    urgency: 'urgent',
                    created_at: new Date(Date.now() - 1 * 60 * 60 * 1000).toISOString(),
                    publisher_name: '李***',
                    is_demo: true
                },
                {
                    task_id: 'demo-task-003',
                    task_type: 'contract_review',
                    title: '商务合同审查 #003',
                    description: '需要律师审查商务合作合同的条款和风险点。案件编号: CASE-2024-0003',
                    budget: 1200,
                    urgency: 'normal',
                    created_at: new Date(Date.now() - 30 * 60 * 1000).toISOString(),
                    publisher_name: '王***',
                    is_demo: true
                }
            ];
        }
        
        // 设置筛选器事件监听器
        function setupFilterListeners() {
            const filterIds = ['taskTypeFilter', 'budgetFilter', 'urgencyFilter', 'matchFilter'];
            
            filterIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', () => {
                        applyFilters();
                    });
                }
            });
        }
        
        // 获取筛选条件
        function getFilters() {
            return {
                task_type: document.getElementById('taskTypeFilter').value,
                budget_range: document.getElementById('budgetFilter').value,
                urgency: document.getElementById('urgencyFilter').value,
                match_level: document.getElementById('matchFilter').value,
                limit: 20
            };
        }
        
        // 重置筛选条件
        function resetFilters() {
            document.getElementById('taskTypeFilter').value = '';
            document.getElementById('budgetFilter').value = '';
            document.getElementById('urgencyFilter').value = '';
            document.getElementById('matchFilter').value = '';
            loadTasks();
        }
        
        // 应用筛选条件（客户端筛选）
        function applyFilters() {
            const filters = getFilters();
            let filteredTasks = [...currentTasks];
            
            // 任务类型筛选
            if (filters.task_type) {
                filteredTasks = filteredTasks.filter(task => task.task_type === filters.task_type);
            }
            
            // 预算范围筛选
            if (filters.budget_range) {
                filteredTasks = filteredTasks.filter(task => {
                    const budget = parseFloat(task.budget) || 0;
                    switch (filters.budget_range) {
                        case 'low': return budget < 500;
                        case 'medium': return budget >= 500 && budget < 1500;
                        case 'high': return budget >= 1500;
                        default: return true;
                    }
                });
            }
            
            // 紧急程度筛选
            if (filters.urgency) {
                filteredTasks = filteredTasks.filter(task => task.urgency === filters.urgency);
            }
            
            // 匹配度筛选
            if (filters.match_level) {
                filteredTasks = filteredTasks.filter(task => {
                    const matchScore = calculateMatchScore(task).score;
                    switch (filters.match_level) {
                        case 'high': return matchScore >= 80;
                        case 'medium': return matchScore >= 60 && matchScore < 80;
                        case 'low': return matchScore >= 40 && matchScore < 60;
                        default: return true;
                    }
                });
            }

        // 计算匹配分数
        function calculateMatchScore(task) {
            let score = 60; // 基础分数
            let reasons = [];
            
            // 基于任务类型的匹配
            if (lawyerProfile && lawyerProfile.specialties) {
                const specialties = lawyerProfile.specialties.toLowerCase();
                if (task.task_type === 'collection_letter' && specialties.includes('债务')) {
                    score += 15;
                    reasons.push('专业匹配');
                }
                if (task.task_type === 'contract_review' && specialties.includes('合同')) {
                    score += 15;
                    reasons.push('专业匹配');
                }
            }
            
            // 基于预算的匹配
            if (task.budget >= 500) {
                score += 10;
                reasons.push('预算充足');
            }
            
            // 基于紧急程度的匹配
            if (task.urgency === 'emergency') {
                score += 8;
                reasons.push('紧急任务');
            } else if (task.urgency === 'urgent') {
                score += 5;
                reasons.push('优先任务');
            }
            
            // 基于发布者历史的匹配
            if (Math.random() > 0.5) {
                score += 7;
                reasons.push('优质客户');
            }
            
            // 确保分数在合理范围内
            score = Math.min(score, 95);
            score = Math.max(score, 40);
            
            if (reasons.length === 0) {
                reasons.push('基础匹配');
            }
            
            return { score, reasons };
        }

        // 抢单 - 使用统一的处理器
        async function grabTask(taskId) {
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const grabButton = taskElement ? taskElement.querySelector('.btn-primary') : null;
            
            // 存储原始按钮文本
            if (grabButton) {
                grabButton.setAttribute('data-original-text', grabButton.innerHTML);
            }
            
            return window.taskGrabHandler.grabTask(taskId, {
                taskElement: taskElement,
                grabButton: grabButton,
                onSuccess: (taskId, message) => {
                    // 接单中心特有的成功处理
                    loadTasks(); // 重新加载任务列表
                    loadStats(); // 更新统计数据
                    
                    // 跳转到我的任务
                    setTimeout(() => {
                        window.location.href = '/legal?tab=my-tasks';
                    }, 1500);

                onError: (error) => {
                    // 接单中心特有的错误处理
                    console.error('律师接单中心抢单失败:', error);
                }
            });

            window.location.href = `/task/execution?taskId=${taskId}`;
        }
        
        // 加载统计数据
        async function loadStats() {
            try {
                const token = localStorage.getItem('authToken');
                
                if (token && window.apiClient && window.apiClient.isAuthenticated()) {
                    try {
                        // 尝试从API获取真实统计数据
                        const stats = await window.apiClient.get('/statistics/dashboard');
                        
                        if (stats.success) {
                            updateStatValue('availableTasksCount', currentTasks.length);
                            updateStatValue('myTasksCount', stats.data.active_tasks || 0);
                            updateStatValue('completedTasksCount', stats.data.completed_tasks || 0);
                            updateStatValue('totalEarnings', `¥${stats.data.total_earnings || 0}`);
                            return;
                        }
                    } catch (apiError) {
                        console.log('API统计数据获取失败，使用演示数据:', apiError);
                    }
                }
                
                // 使用演示数据
                updateStatValue('availableTasksCount', currentTasks.length);
                updateStatValue('myTasksCount', 3);
                updateStatValue('completedTasksCount', 15);
                updateStatValue('totalEarnings', '¥12,500');

            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // 自动隐藏
            setTimeout(() => {
                notification.style.display = 'none';

        }
        
        // 格式化时间
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return '刚刚';
            } else if (diffInSeconds < 3600) {
                return Math.floor(diffInSeconds / 60) + '分钟前';
            } else if (diffInSeconds < 86400) {
                return Math.floor(diffInSeconds / 3600) + '小时前';
            } else {
                return Math.floor(diffInSeconds / 86400) + '天前';
            }
        }
        
        // 获取紧急程度文字
        function getUrgencyText(urgency) {
            const urgencyMap = {
                'normal': '普通',
                'urgent': '紧急',

            };
            return urgencyMap[urgency] || '普通';
        }
        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 监听筛选条件变化
        document.addEventListener('change', function(e) {
            if (e.target.matches('#taskTypeFilter, #budgetFilter, #urgencyFilter, #matchFilter')) {
