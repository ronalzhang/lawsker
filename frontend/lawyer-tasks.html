            // åŸºäºä»»åŠ¡ç±»å‹çš„åŒ¹é…
            if (lawyerProfile && lawyerProfile.specialties) {

            // åŸºäºé¢„ç®—çš„åŒ¹é…

            // åŸºäºç´§æ€¥ç¨‹åº¦çš„åŒ¹é…
            if (task.urgency === 'emergency') {

            // åŸºäºå‘å¸ƒè€…å†å²çš„åŒ¹é…
            if (Math.random() > 0.5) {

            // ç¡®ä¿åˆ†æ•°åœ¨åˆç†èŒƒå›´å†…
            score = Math.min(score, 95);
            score = Math.max(score, 40);
            
            if (reasons.length === 0) {
                reasons.push('åŸºç¡€åŒ¹é…');
            }
            
            return { score, reasons };

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'åˆšåˆš';
            } else if (diffInSeconds < 3600) {
                return Math.floor(diffInSeconds / 60) + 'åˆ†é’Ÿå‰';
            } else if (diffInSeconds < 86400) {
                return Math.floor(diffInSeconds / 3600) + 'å°æ—¶å‰';
            } else {
                return Math.floor(diffInSeconds / 86400) + 'å¤©å‰';
            }
        }
