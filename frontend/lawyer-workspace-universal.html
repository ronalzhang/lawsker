<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>律师工作台 - Lawsker 律客</title>
    <link rel="stylesheet" href="css/lawsker-glass.css">
    <link rel="stylesheet" href="css/responsive-fixes.css">
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .error-container {
            display: none;
            text-align: center;
            padding: 50px;
            color: white;
        }
        
        .error-container h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 加载状态 -->
    <div id="loadingContainer" class="loading-container">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载律师工作台...</div>
        </div>
    </div>
    
    <!-- 错误状态 -->
    <div id="errorContainer" class="error-container">
        <h2>⚠️ 访问被拒绝</h2>
        <p>您没有权限访问此律师工作台，或者工作台不存在。</p>
        <a href="/login.html" class="back-button">返回登录</a>
    </div>
    
    <!-- 工作台内容容器 -->
    <div id="workspaceContainer" style="display: none;">
        <!-- 动态加载的律师工作台内容 -->
    </div>

    <!-- 脚本 -->
    <script src="js/user-hash-system.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        class LawyerWorkspaceLoader {
            constructor() {
                this.hash = this.getHashFromUrl();
                this.currentUser = null;
                this.workspaceInfo = null;
            }
            
            getHashFromUrl() {
                const match = window.location.pathname.match(/\/workspace\/([a-zA-Z0-9]{10})/);
                return match ? match[1] : null;
            }
            
            async init() {
                console.log('初始化律师工作台加载器，哈希:', this.hash);
                
                if (!this.hash) {
                    this.showError('无效的工作台URL');
                    return;
                }
                
                try {
                    // 等待用户哈希系统初始化
                    await this.waitForUserHashSystem();
                    
                    // 验证用户权限
                    const hasAccess = await this.validateAccess();
                    if (!hasAccess) {
                        this.showError('访问被拒绝');
                        return;
                    }
                    
                    // 加载律师工作台内容
                    await this.loadLawyerWorkspaceContent();
                    
                } catch (error) {
                    console.error('律师工作台初始化失败:', error);
                    this.showError('加载律师工作台失败');
                }
            }
            
            async waitForUserHashSystem() {
                let attempts = 0;
                while (!window.userHashSystem && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.userHashSystem) {
                    throw new Error('用户哈希系统未初始化');
                }
            }
            
            async validateAccess() {
                // 检查用户是否已登录
                const token = localStorage.getItem('authToken');
                if (!token) {
                    console.log('用户未登录，重定向到登录页面');
                    window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.href)}`;
                    return false;
                }
                
                // 获取当前用户信息
                try {
                    const response = await fetch('http://156.236.74.200/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('获取用户信息失败');
                    }
                    
                    this.currentUser = await response.json();
                    console.log('当前用户:', this.currentUser);
                    
                    // 验证哈希访问权限
                    const userInfo = window.userHashSystem.getUserInfo(this.hash);
                    if (!userInfo) {
                        console.log('哈希不存在:', this.hash);
                        return false;
                    }
                    
                    // 检查用户ID是否匹配
                    if (userInfo.id !== this.currentUser.id) {
                        console.log('用户ID不匹配:', userInfo.id, this.currentUser.id);
                        return false;
                    }
                    
                    // 检查用户角色是否为律师
                    if (this.currentUser.role !== 'lawyer') {
                        console.log('用户角色不是律师:', this.currentUser.role);
                        return false;
                    }
                    
                    this.workspaceInfo = {
                        hash: this.hash,
                        role: 'lawyer',
                        userId: userInfo.id
                    };
                    
                    return true;
                    
                } catch (error) {
                    console.error('验证访问权限失败:', error);
                    return false;
                }
            }
            
            async loadLawyerWorkspaceContent() {
                console.log('加载律师工作台内容:', this.workspaceInfo);
                
                // 加载律师工作台HTML内容
                const response = await fetch('lawyer-workspace.html');
                if (!response.ok) {
                    throw new Error('无法加载律师工作台页面');
                }
                
                const html = await response.text();
                
                // 提取body内容
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                // 设置工作台信息
                window.currentUser = this.currentUser;
                window.workspaceInfo = this.workspaceInfo;
                window.isPersonalWorkspace = true;
                window.isDemoMode = false;
                
                // 显示工作台内容
                document.getElementById('workspaceContainer').innerHTML = bodyContent;
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('workspaceContainer').style.display = 'block';
                
                // 执行工作台脚本
                this.executeWorkspaceScripts(doc);
                
                console.log('律师工作台内容已加载');
            }
            
            executeWorkspaceScripts(doc) {
                // 执行工作台页面中的脚本
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.src) {
                        // 外部脚本
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.head.appendChild(newScript);
                    } else {
                        // 内联脚本
                        try {
                            eval(script.textContent);
                        } catch (error) {
                            console.warn('执行律师工作台脚本时出错:', error);
                        }
                    }
                });
            }
            
            showError(message) {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                document.querySelector('#errorContainer h2').textContent = `⚠️ ${message}`;
            }
        }
        
        // 初始化律师工作台加载器
        document.addEventListener('DOMContentLoaded', function() {
            const loader = new LawyerWorkspaceLoader();
            loader.init();
        });
    </script>
</body>
</html>
