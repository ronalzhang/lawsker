<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 密码验证测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1d35;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .password-modal {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .password-error {
            color: red;
            margin-top: 10px;
        }
        .info {
            background: rgba(0,255,0,0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔐 Admin 密码验证测试</h1>
        
        <div class="info">
            <h3>当前认证状态：</h3>
            <p id="authStatus">检查中...</p>
        </div>
        
        <div>
            <button onclick="checkAuth()">检查认证状态</button>
            <button onclick="clearAuth()">清除认证</button>
            <button onclick="showPasswordDialog()">显示密码验证</button>
            <button onclick="testPassword()">测试密码验证</button>
        </div>
        
        <div>
            <h3>管理员密码：</h3>
            <p style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; font-family: monospace;">
                123abc74531
            </p>
        </div>
        
        <div>
            <p><a href="/admin-pro" style="color: #60a5fa;">返回 Admin 管理后台</a></p>
        </div>
    </div>

    <!-- 密码验证弹窗 -->
    <div id="passwordOverlay" class="password-overlay" style="display: none;">
        <div class="password-modal">
            <h2>🔐 管理员验证</h2>
            <p>请输入管理员密码以继续</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码" autofocus>
            <button onclick="verifyPassword()" class="password-btn">验证</button>
            <div id="passwordError" class="password-error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 检查认证状态
        function checkAuth() {
            const authTime = localStorage.getItem('adminAuth');
            const statusElement = document.getElementById('authStatus');
            
            if (authTime && Date.now() < parseInt(authTime)) {
                const remainingTime = new Date(parseInt(authTime) - Date.now());
                statusElement.innerHTML = `✅ 已认证 (剩余时间: ${Math.floor(remainingTime.getTime() / (1000 * 60 * 60))}小时)`;
                statusElement.style.color = '#00ff00';
                return true;
            } else {
                statusElement.innerHTML = `❌ 未认证或已过期`;
                statusElement.style.color = '#ff6b6b';
                return false;
            }
        }

        // 清除认证
        function clearAuth() {
            localStorage.removeItem('adminAuth');
            alert('认证状态已清除');
            checkAuth();
        }

        // 显示密码验证对话框
        function showPasswordDialog() {
            document.getElementById('passwordOverlay').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }

        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === '123abc74531') {
                // 密码正确
                document.getElementById('passwordOverlay').style.display = 'none';
                localStorage.setItem('adminAuth', Date.now() + 24*60*60*1000);
                alert('密码验证成功！认证状态已保存24小时');
                checkAuth();
            } else {
                // 密码错误
                errorDiv.textContent = '密码错误，请重试';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 测试密码验证
        function testPassword() {
            clearAuth();
            setTimeout(() => {
                if (!checkAuth()) {
                    showPasswordDialog();
                }
            }, 100);
        }

        // 回车事件
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
