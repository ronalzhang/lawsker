<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台测试</title>
    <style>
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .tab-content.active {
            display: block;
        }
        .tab-btn {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>管理后台测试</h1>
    
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('dashboard')">📊 数据概览</button>
        <button class="tab-btn" onclick="switchTab('operations')">🔧 运维工具</button>
    </div>

    <div class="tab-content active" id="dashboard-tab">
        <h2>数据概览</h2>
        <p>这是数据概览页面</p>
    </div>

    <div class="tab-content" id="operations-tab">
        <h2>🔧 运维工具中心</h2>
        
        <div class="operations-section">
            <h3>👤 用户等级升级配置</h3>
            <p>配置律客用户的等级升级条件，支持动态调整升级门槛</p>
            <button onclick="alert('保存配置')">保存配置</button>
            <button onclick="alert('重置默认')">重置默认</button>
        </div>

        <div class="operations-section">
            <h3>🤖 AI API 使用监控</h3>
            <p>监控ChatGPT和其他AI服务的使用情况和余额</p>
            <button onclick="alert('刷新状态')">刷新状态</button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            console.log('切换标签页到:', tabName);
            
            // 移除所有按钮的active状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活选中的按钮
            const activeBtn = document.querySelector(`[onclick="switchTab('${tabName}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // 显示选中的标签页内容
            const activeContent = document.getElementById(`${tabName}-tab`);
            if (activeContent) {
                activeContent.classList.add('active');
                console.log('标签页已激活:', tabName);
            } else {
                console.error('找不到标签页:', `${tabName}-tab`);
            }
        }
    </script>
</body>
</html>
