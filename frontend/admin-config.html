<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lawsker 管理后台 - 系统配置</title>
    <link rel="stylesheet" href="css/lawsker-glass.css">
    <style>
        :root {
            --glass-bg: rgba(22, 28, 48, 0.75);
            --glass-border: rgba(122, 160, 255, 0.25);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --blur-radius: 25px;
            --border-radius: 20px;
            --text-primary: #f0f4ff;
            --text-secondary: #a8b2d1;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --app-padding: 16px;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1424 0%, #1a1d35 50%, #0f1424 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
        }

        /* 简化背景效果，减少性能消耗 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(122, 160, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(122, 160, 255, 0.08) 0%, transparent 50%);
            z-index: -1;
            /* 移除动画以提升性能 */
        }

        .navbar {
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border-bottom: 1px solid var(--glass-border);
            padding: 16px var(--app-padding);
            z-index: 100;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: '⚡';
            font-size: 18px;
            filter: drop-shadow(0 0 8px rgba(122, 160, 255, 0.5));
            -webkit-text-fill-color: initial;
        }

        .main-container {
            margin-top: calc(var(--safe-area-top) + 70px);
            padding: 0 var(--app-padding) 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 24px;
            /* 简化动画 */
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .page-title {
            font-size: clamp(24px, 6vw, 36px);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .category-selector {
            margin-bottom: 20px;
        }

        .category-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 12px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .category-tab {
            padding: 12px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }

        .category-tab.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(122, 160, 255, 0.4);
        }

        .tab-icon {
            font-size: 16px;
        }

        .tab-text {
            font-size: 12px;
            font-weight: 500;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 16px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .config-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .config-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .config-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
        }

        .config-card:hover::before {
            transform: scaleX(1);
        }

        .config-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .config-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-icon {
            font-size: 16px;
            padding: 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: var(--gradient-success);
            color: #065f46;
        }

        .status-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #78350f;
        }

        .config-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(122, 160, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f9cf9;
            box-shadow: 0 0 15px rgba(122, 160, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(122, 160, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 160, 255, 0.4);
        }

        .btn-success {
            background: var(--gradient-success);
            color: #065f46;
            box-shadow: 0 4px 15px rgba(132, 250, 176, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(132, 250, 176, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: calc(var(--safe-area-top) + 80px);
            right: var(--app-padding);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            box-shadow: 0 8px 32px var(--glass-shadow);
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-left: 3px solid #10b981;
            max-width: 250px;
            font-size: 14px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* 加载动画 */
        .loading {
            opacity: 0.7;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .category-tabs {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
                padding: 8px;
            }
            
            .config-card {
                padding: 16px;
            }
            
            .main-container {
                padding: 0 12px 16px;
            }
        }

        @media (max-width: 480px) {
            .category-tabs {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                margin-right: 0;
                margin-bottom: 8px;
            }
        }

        /* 触摸反馈 */
        .category-tab:active,
        .btn:active {
            transform: scale(0.98);
        }

        /* 性能优化：减少重绘 */
        .config-card,
        .category-tab,
        .btn {
            will-change: transform;
        }

        /* 滚动优化 */
        .main-container {
            overflow-anchor: none;
        }
        /* 密码验证弹窗 */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-modal {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .password-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(122, 160, 255, 0.3);
        }

        .password-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(122, 160, 255, 0.4);
        }

        .password-error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 密码验证弹窗 -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-modal">
            <h2 class="password-title">🔐 管理员验证</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">请输入管理员密码以继续</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码" autofocus>
            <button onclick="verifyPassword()" class="password-btn">验证</button>
            <div id="passwordError" class="password-error" style="display: none;"></div>
        </div>
    </div>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">Lawsker</a>
            <div class="nav-menu">
                <a href="/console" class="nav-link">仪表盘</a>
                <a href="/sales" class="nav-link">销售工作台</a>
                <a href="/legal" class="nav-link">律师工作台</a>
                <a href="/institution" class="nav-link">机构管理</a>
                <a href="/admin" class="nav-link active">系统配置</a>
                <div class="user-info">
                    <span class="user-name" id="userName">管理员</span>
                    <div class="user-avatar" id="userAvatar">管</div>
                    <button class="logout-btn" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">系统配置管理</h1>
            <p class="page-subtitle">统一管理AI服务、支付配置、业务规则等系统参数</p>
        </div>

        <!-- 配置类别选择器 -->
        <div class="category-selector">
            <div class="category-tabs">
                <button class="category-tab active" onclick="switchCategory('ai')">
                    <div class="tab-icon">🤖</div>
                    <div class="tab-text">AI服务</div>
                </button>
                <button class="category-tab" onclick="switchCategory('payment')">
                    <div class="tab-icon">💳</div>
                    <div class="tab-text">支付配置</div>
                </button>
                <button class="category-tab" onclick="switchCategory('business')">
                    <div class="tab-icon">📊</div>
                    <div class="tab-text">业务规则</div>
                </button>
                <button class="category-tab" onclick="switchCategory('security')">
                    <div class="tab-icon">🔐</div>
                    <div class="tab-text">安全配置</div>
                </button>
            </div>
        </div>

        <!-- 配置网格 -->
        <div class="config-grid" id="configGrid">
            <!-- 配置卡片将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <script>

                        { label: '密钥轮换周期 (天)', type: 'number', placeholder: '90', value: '90', min: '30', max: '365' }
                    ]
                },
                {
                    icon: '🚫',
                    title: '访问控制',
                    status: 'active',
                    description: '配置系统访问控制规则，包括IP白名单、登录限制等。',
                    fields: [
                        { label: '最大登录尝试次数', type: 'number', placeholder: '5', value: '5', min: '3', max: '10' },
                        { label: '账户锁定时间 (分钟)', type: 'number', placeholder: '30', value: '30', min: '5', max: '1440' },
                        { label: 'IP白名单模式', type: 'select', options: [{ value: 'false', text: '禁用' }, { value: 'true', text: '启用' }], value: 'false' }
                    ]
                }
            ]
        };

        // 当前分类
        let currentCategory = 'ai';

        // 使用 requestAnimationFrame 优化动画
        function optimizedAnimate(callback) {
            requestAnimationFrame(callback);
        }

        // 切换分类
        function switchCategory(category) {
            currentCategory = category;
            
            // 更新标签页状态
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // 渲染配置卡片
            renderConfigCards(category);
        }

        // 渲染配置卡片
        function renderConfigCards(category) {
            const grid = document.getElementById('configGrid');
            const configs = configData[category] || [];
            
            // 优化动画，减少重排
            grid.style.opacity = '0';
            
            // 使用 setTimeout 让渲染更平滑
            setTimeout(() => {
                grid.innerHTML = '';
                
                // 使用 DocumentFragment 减少DOM操作
                const fragment = document.createDocumentFragment();
                
                configs.forEach((config, index) => {
                    const card = createConfigCard(config, index);
                    fragment.appendChild(card);
                });
                
                grid.appendChild(fragment);
                
                // 恢复显示
                optimizedAnimate(() => {
                    grid.style.opacity = '1';
                });
            }, 150);
        }

        // 创建配置卡片
        function createConfigCard(config, index) {
            const card = document.createElement('div');
            card.className = 'config-card';
            
            const statusClass = `status-${config.status}`;
            const statusText = {
                'active': '已启用',
                'warning': '待配置',
                'inactive': '未启用'
            }[config.status];
            
            const fieldsHTML = config.fields.map(field => createFieldHTML(field)).join('');
            const buttonsHTML = createButtonsHTML(config);
            
            card.innerHTML = `
                <div class="config-header">
                    <div class="config-title">
                        <div class="config-icon">${config.icon}</div>
                        ${config.title}
                    </div>
                    <span class="config-status ${statusClass}">${statusText}</span>
                </div>
                <p class="config-description">
                    ${config.description}
                </p>
                <form class="config-form">
                    ${fieldsHTML}
                </form>
                <div class="config-actions">
                    ${buttonsHTML}
                </div>
            `;
            
            return card;
        }

        // 创建表单字段HTML
        function createFieldHTML(field) {
            if (field.type === 'select') {
                const options = field.options.map(option => {
                    if (typeof option === 'string') {
                        return `<option value="${option}" ${field.value === option ? 'selected' : ''}>${option}</option>`;
                    } else {
                        return `<option value="${option.value}" ${field.value === option.value ? 'selected' : ''}>${option.text}</option>`;
                    }
                }).join('');
                
                return `
                    <div class="form-group">
                        <label class="form-label">${field.label}</label>
                        <select class="form-input">
                            ${options}
                        </select>
                    </div>
                `;
            } else {
                const attributes = [];
                if (field.step) attributes.push(`step="${field.step}"`);
                if (field.min) attributes.push(`min="${field.min}"`);
                if (field.max) attributes.push(`max="${field.max}"`);
                
                return `
                    <div class="form-group">
                        <label class="form-label">${field.label}</label>
                        <input type="${field.type}" 
                               class="form-input" 
                               placeholder="${field.placeholder || ''}" 
                               value="${field.value || ''}"
                               ${attributes.join(' ')}>
                    </div>
                `;
            }
        }

        // 创建按钮HTML
        function createButtonsHTML(config) {
            if (config.title === '分成比例配置') {
                return `
                    <button class="btn btn-success" onclick="updateRules(this)">
                        ✅ 更新规则
                    </button>
                    <button class="btn btn-secondary" onclick="showImpactAnalysis()">
                        📈 查看影响
                    </button>
                `;
            } else if (config.title.includes('支付')) {
                return `
                    <button class="btn btn-primary" onclick="saveConfig(this)">
                        💾 保存配置
                    </button>
                    <button class="btn btn-secondary" onclick="testPayment(this)">
                        💳 测试支付
                    </button>
                `;
            } else {
                return `
                    <button class="btn btn-primary" onclick="saveConfig(this)">
                        💾 保存配置
                    </button>
                    <button class="btn btn-secondary" onclick="testConnection(this)">
                        🧪 测试连接
                    </button>
                `;
            }
        }

        // 保存配置
        function saveConfig(btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 保存中...';
            btn.disabled = true;
            btn.classList.add('loading');

            // 模拟API调用
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('loading');
                showNotification('配置保存成功！');
            }, 1200);
        }

        // 测试连接
        function testConnection(btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 测试中...';
            btn.disabled = true;
            btn.classList.add('loading');

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('loading');
                showNotification('连接测试成功！');
            }, 1500);
        }

        // 更新规则
        function updateRules(btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 更新中...';
            btn.disabled = true;
            btn.classList.add('loading');

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('loading');
                showNotification('业务规则更新成功！');
            }, 1300);
        }

        // 测试支付
        function testPayment(btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 测试中...';
            btn.disabled = true;
            btn.classList.add('loading');

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('loading');
                showNotification('支付接口测试成功！');
            }, 1800);
        }

        // 显示影响分析
        function showImpactAnalysis() {
            showNotification('分账规则影响分析已生成');
        }

        // 显示通知 - 优化版本
        function showNotification(message) {
            // 移除已存在的通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            // 显示动画
            optimizedAnimate(() => {
                notification.classList.add('show');
            });

            // 3秒后移除
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2500);
        }

        // 密码验证
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === '123abc74531') {
                // 密码正确，隐藏弹窗
                document.getElementById('passwordOverlay').style.display = 'none';
                // 记住验证状态（24小时有效）
                localStorage.setItem('adminAuth', Date.now() + 24*60*60*1000);
            } else {
                // 密码错误，显示错误信息
                errorDiv.textContent = '密码错误，请重试';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 检查认证状态
        function checkAuth() {
            const authTime = localStorage.getItem('adminAuth');
            if (authTime && Date.now() < parseInt(authTime)) {
                // 认证仍有效
                document.getElementById('passwordOverlay').style.display = 'none';
                return true;
            } else {
                // 认证过期或不存在
                localStorage.removeItem('adminAuth');
                document.getElementById('passwordOverlay').style.display = 'flex';
                return false;
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查认证状态
            checkAuth();
            
            // 默认显示AI配置
            renderConfigCards('ai');
            
            // 密码输入框回车事件
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
            
            // 优化滚动性能
            let ticking = false;
            function updateScroll() {
                ticking = false;
                // 在这里可以添加滚动相关的优化逻辑
            }
            
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(updateScroll);
                    ticking = true;
                }
            }, { passive: true });
        });

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
