    <script>
        let funnelChart = null;

        // Initialize dashboard

        async function loadDashboardData() {
            try {
                // Load dashboard data
                const response = await fetch('/api/v1/conversion-optimization/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`

                if (!response.ok) {

                const data = await response.json();
                
                // Update metrics
                updateMetrics(data);
                
                // Update quick wins
                updateQuickWins(data.quick_wins);
                
                // Update recommendations
                updateRecommendations(data.recommendations);

                updateFunnelChart(data.funnel);
                updateTrendChart(data.metrics);

            `;
            
            document.getElementById('metrics-grid').innerHTML = metricsHtml;
        }

        function updateQuickWins(quickWins) {
            const quickWinsHtml = quickWins.map(win => `

        function updateFunnelChart(funnelData) {
            const ctx = document.getElementById('funnelChart').getContext('2d');
            
            if (funnelChart) {
                funnelChart.destroy();
            }
            
            const data = funnelData.funnel_data;
            const labels = Object.keys(data).map(key => key.replace(/_/g, ' '));
