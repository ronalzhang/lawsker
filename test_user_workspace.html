<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户工作台测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>用户工作台测试</h1>
    
    <div class="test-section">
        <h3>测试用户登录</h3>
        <button onclick="testUserLogin()">测试用户登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试工作台访问</h3>
        <button onclick="testLawyerWorkspace()">测试律师工作台</button>
        <button onclick="testUserWorkspace()">测试用户工作台</button>
        <div id="workspaceResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>检查本地存储</h3>
        <button onclick="checkLocalStorage()">检查登录信息</button>
        <div id="storageResult" class="result"></div>
    </div>

    <script>
        async function testUserLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'user1@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>用户登录结果:</strong><br>
                    状态码: ${response.status}<br>
                    用户角色: ${data.user?.role}<br>
                    用户名: ${data.user?.username}<br>
                    完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // 保存登录信息到本地存储
                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('username', data.user.username);
                }
            } catch (error) {
                resultDiv.innerHTML = `错误: ${error.message}`;
            }
        }
        
        function testLawyerWorkspace() {
            const resultDiv = document.getElementById('workspaceResult');
            resultDiv.innerHTML = `
                <strong>律师工作台测试:</strong><br>
                <button onclick="window.location.href='/lawyer-workspace.html'">访问律师工作台</button>
            `;
        }
        
        function testUserWorkspace() {
            const resultDiv = document.getElementById('workspaceResult');
            resultDiv.innerHTML = `
                <strong>用户工作台测试:</strong><br>
                <button onclick="window.location.href='/user-workspace.html'">访问用户工作台</button>
            `;
        }
        
        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            const authToken = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            const userRole = localStorage.getItem('userRole');
            const username = localStorage.getItem('username');
            
            resultDiv.innerHTML = `
                <strong>本地存储信息:</strong><br>
                authToken: ${authToken ? '已设置' : '未设置'}<br>
                userInfo: ${userInfo ? '已设置' : '未设置'}<br>
                userRole: ${userRole || '未设置'}<br>
                username: ${username || '未设置'}<br>
                <br>
                <strong>用户信息详情:</strong><br>
                <pre>${userInfo || '未设置'}</pre>
            `;
        }
    </script>
</body>
</html>
